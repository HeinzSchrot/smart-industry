<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-plan-scheduling">
 <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-columns: 2;
        /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
        --app-grid-item-height: 50%;
      }
      
      @media (max-width: 640px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      #job-scheduling-table data-table-row {
      width: 100%;
      display: flex;
      flex-direction: column;
      opacity: 1;
      cursor: pointer;
      border-bottom: 1px solid #e3e3e3;
      }

       #job-scheduling-table .index {
       color: red;
       margin-left: 10px;
       }
       /* sort queue */
      sortable-list div {
        background-color: #ddd;
        display: inline-block;
        height: 100px;
        margin: 10px 10px 0 0;
        text-align: center;
        vertical-align: top;
        width: 150px;
      }
      
      sortable-list div img {
        height: 100%;
        width: auto;
      } 

      .order-info p {
        margin: 10px 0;
      }

       paper-button {
       display: inline-flex;
       align-items: center; 
       justify-content: center; 
     }
     
     .priority-btn {
       width: 150px;
     }

     .priority-dialog {
       width: 30%;
     }

     .item-box {
      height: 10em;
      display: inline-flex;
      align-items: center;
      justify-content: center
     }

     .item {
       margin:0;
       width: 50%;
       height: 50%;
     }
     
     .priorityType {
        color: orangered;      
      }

        /* Phone and tablet */
    #resizing-chart {
      height: 300px;
      width: 400px;
    }
    /* Desktop */
    @media screen and (min-width: 1024px) {
      #resizing-chart {
        width: 800px;
      }
    }

    </style>
    <firebase-query id="orderQuery" path="/order" data="{{orderItems}}" order-by-child="{{orderType(factoryStandard.priority)}}" order-by-value="true"></firebase-query>
    <firebase-query id="productQuery" path="/product" order-by-child="name" data="{{productItems}}"></firebase-query>
    <firebase-query id="processQuery" path="/product/CC/size" data="{{orderProcess}}"></firebase-query>
    <firebase-document id="factoryStandard" path="/factory/standard" data="{{factoryStandard}}"></firebase-document>
 
 <div class="card">
    <h1>Order Scheduling Table</h1>
    <h3>Current Jobs Priority: <span class="priorityType">[[factoryStandard.priority]]</span></h3>
    <paper-button raised class="chilli priority-btn" raised on-tap="togglePriority">Change</paper-button>
<br>
   <vaadin-grid id="grid-objects-source">
  <table>
    <colgroup>
      <col>
      <col>
      <col>
      <col>
      <col>
      <col>
      <col>
      <col>
    </colgroup>
    <thead>
      <tr>
        <th>Queue</th>
        <th>Order No.</th>
        <th>Product name</th>
        <th>Size</th>
        <th>Quantity</th>
        <th>Customer name</th>
        <th>Duration (Hrs.)</th>
        <th>Delivery date</th>
      </tr>
    </thead>
    <tbody>
      <template is="dom-repeat" items="{{orderItems}}" as="list">
        <tr>
        <td>[[index]]</td>
        <td>[[list.order_no]]</td>
        <td>[[list.order_product]]</td>
        <td>[[list.order_size]]</td>
        <td>[[list.order_quantity]]</td>
        <td>[[list.order_customer]]</td>
        <td>[[list.order_duration]]</td>
        <td>[[getDeliveryDate(list.order_delivery)]]</td>
        </tr>
</template>
    </tbody>
  </table>
</vaadin-grid>
 </div> 
      <div class="card">
      <h1>Daily Jobs Production Scheduling of [[today]]</h1>
<vaadin-date-picker style="width: 300px;" name="workdate" always-float-label autoValidate
 min="2017-01-01" value="[[todayDate]]" class="date-selector" id="workdateSelector"></vaadin-date-picker>
 <h3>Current Jobs Priority: <span class="priorityType">[[factoryStandard.priority]]</span></h3>
 <div id="chart_div"></div>
 </div>

  <table><thead><tr><th>Machine</th><th>Cycle Time (second)</th></tr></thead>
      <tbody>
        <template is="dom-repeat" items="{{orderProcess}}" as="processes">
        <tr><td>[[processes.cycle]]</td><td>[[processes.value]]</td></tr>
        </template>
      </tbody>
      </table>

    <div class="wrap-card">
      <div class="fixed-card card">
        <h1>Job Priority Comparision</h1>
   <vaadin-combo-box style="width: 300px;" label="Priority Type" items="[[priority]]" id="priority-select" name="priority" value="[[factoryStandard.priority]]" item-label-path="name" item-value-path="symbol" always-float-label></vaadin-combo-box>

 <google-chart
    id="resizing-chart"
    type="column"
    options='{
              "title": "Responsive chart",
              "vAxis": {"minValue" : 0, "maxValue": 10}
              }'
    cols='[{"label": "Data", "type": "string"},{"label": "Value", "type": "number"}]'
    rows='[ ["Col1", 5.0],["Col2", 5.0],["Col3", 5.0] ]'>
  </google-chart>

  <script>
    var media = window.matchMedia('(min-width: 1024px)');
    media.addListener(function() {
      document.querySelector('#resizing-chart').redraw();
    });
  </script>


      </div>
    </div>
 <paper-dialog class="priority-dialog" id="changePriorityDialog">
  <p>Warning !! Changing priority will affect other orders scheduling. This cannot change the jobs scheduling that are currently running.</p>
  <paper-radio-group id="priorityType" selected="[[factoryStandard.priority]]">
  <paper-radio-button name="EDD" value="EDD">EDD</paper-radio-button>
  <paper-radio-button name="SPT" value="SPT">SPT</paper-radio-button>
</paper-radio-group>
  <div class="buttons">
      <paper-button dialog-dismiss>Cancel</paper-button>
      <paper-button class="bold" on-tap="savePriority" dialog-confirm>Apply</paper-button>
  </div>
</paper-dialog>
</template>

  <script>
    Polymer({
      is: 'view-plan-scheduling',
      attached: function() {
      google.charts.load('current', {'packages':['gantt']});
      google.charts.setOnLoadCallback(drawChart);
      function toMilliseconds(minutes) {
        return minutes * 60 * 1000;
      }

      function drawChart() {

      var otherData = new google.visualization.DataTable();
      otherData.addColumn('string', 'Order ID');
      otherData.addColumn('string', 'Task Name');
      otherData.addColumn('string', 'Resource');
      otherData.addColumn('date', 'Start');
      otherData.addColumn('date', 'End');
      otherData.addColumn('number', 'Duration');
      otherData.addColumn('number', 'Percent Complete');
      otherData.addColumn('string', 'Dependencies');

      otherData.addRows([
        ['toTrain', 'Milling', 'walk', null, null, toMilliseconds(5), 100, null],
        ['music', 'Listen to music', 'music', null, null, toMilliseconds(70), 100, null],
        ['wait', 'Wait for train', 'wait', null, null, toMilliseconds(10), 100, 'toTrain'],
        ['train', 'Train ride', 'train', null, null, toMilliseconds(45), 75, 'wait'],
        ['toWork', 'Walk to work', 'walk', null, null, toMilliseconds(10), 0, 'train'],
        ['work', 'Sit down at desk', null, null, null, toMilliseconds(2), 0, 'toWork'],
      ]);

      var options = {
        height: 275,
        gantt: {
          defaultStartDateMillis: new Date(2015, 3, 28)
        }
      };

      var chart = new google.visualization.Gantt(document.querySelector('#chart_div'));
      chart.draw(otherData, options);
    }
  },
      ready: function() {
         Sugar.Date.setLocale('en-GB');
         let workdatepicker = this.$$('#workdateSelector');

       workdatepicker.i18n = {
          week: 'Week',
          calendar: 'Calendar',
          clear: 'Clear',
          today: 'Today',
          cancel: 'Cancel',
          firstDayOfWeek: 1,
          monthNames:
          'January_February_March_April_May_June_July_August_September_October_November_December'.split('_'),
          weekdays: 'sunday_monday_tuesday_wednesday_thursday_friday_saturday'.split('_'),
          weekdaysShort: 'sun_mon_tue_wed_thu_fri_sat'.split('_'),
          formatDate: function(date) {
            return Sugar.Date.format(date, '{short}');
          },
          formatTitle: function(monthName, fullYear) {
            return monthName + ' ' + fullYear;
          },
          parseDate: function(dateString) {
            let matches = workdatepicker.i18n.monthNames.filter(function(monthName) {
              return monthName.toLowerCase().startsWith(dateString.trim().toLowerCase());
            });
            dateString = matches.length === 1 ? matches[0] : dateString;
            return Sugar.Date.create(dateString);
          }
        };
    },

    getDeliveryDate: function (timestamp) {
          let today = new Date(timestamp*1000);
          let dd = today.getDate();
          let mm = today.getMonth() + 1; //January is 0!
          let yyyy = today.getFullYear();
          if (dd < 10) {
           dd = '0' + dd
          }
          if (mm < 10) {
           mm = '0' + mm
         }
         let deliveryDate = dd + '/' + mm + '/' + yyyy;
         return deliveryDate;
    },

    togglePriority: function () {
        this.$.changePriorityDialog.open();
    },

    orderType: function (type) {
        if(type === "SPT") { return "order_duration" }
        else if(type === "EDD") { return "order_delivery" }
        else return "";
    },
    savePriority: function () {
         let value = this.$.priorityType.selected; 
         this.set('factoryStandard.priority', value);
    },

    properties: {
        productItems: {
          type: Object
        },
        productSize: {
          type: Object
        },
        machineItems: {
          type: Object
        },
        productQuery: {
          type: Object
        },
        factoryStandard: {
          type: Object
        },
        orderQuery: {
          type: Object
        },
        priority: {
          type: Array,
          value: function () {
            return [{
                name: 'Early Delivery (EDD)',
                symbol: 'EDD',
                number: 1
              },
              {
                name: 'Shortest Duration First (SPT)',
                symbol: 'SPT',
                number: 2
              }
            ]
          }
        },
        today: {
          type: Object,
          value: function () {  
          let today = new Date();
          today = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
          return today;
         }
        },
        todayDate: {
          type: Object,     
          value: function () {
          let date = new Date();
          let dd = date.getDate();
          let mm = date.getMonth() + 1; //January is 0!
          let yyyy = date.getFullYear();
          if (dd < 10) {
            dd = '0' + dd
          }
          if (mm < 10) {
            mm = '0' + mm
         }
          date = yyyy + '-' + mm  + '-' + dd;
          return date;
          }
        },
      }
    });
  </script>
</dom-module>

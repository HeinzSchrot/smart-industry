<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="view-setup-machine">
  <template>
<style include="shared-styles">

    :host {
       display: block;
      --app-grid-columns: 3;
      /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
      --app-grid-item-height: 50%;
    }

    ul {
      padding: 0;
      list-style: none;
    }
   
 @media (max-width: 640px) {
      :host {
        --app-grid-columns: 1;
      }
    }

    paper-dialog {
      width: 25%;
    }
  </style>

     <ul class="app-grid">
      <li>
        <div class="stitched">
          <paper-button raised on-tap="toggleDialog" class="new-machine magic">Add machine</paper-button>
          <paper-dialog id="createMachine" entry-animation="scale-up-animation" exit-animation="fade-out-animation" alwaysOnTop="true" role="dialog">
           <h2>Add machine</h2>
           <form is="iron-form" method="post" action="/" id="presubmit">
            <paper-input name="machine-name" label="Machine Name" value="default" required></paper-input>
            <paper-input name="machine-effi" label="Efficiency" value="100" required></paper-input>
            <paper-input name="machine-type" label="Type" value="" required></paper-input>
    <div class="buttons">
    <paper-button dialog-dismiss>Dismiss</paper-button>
    <paper-button class="candy" dialog-confirm autofocus>Create</paper-button>
  </div>
  </form>
</paper-dialog>
        </div>
      </li>
      <li>
        <div class="card machine">
          <h1>Machine 1</h1>
        <p>Name: Milling Machine</p>
        <p>Type: Milling</p>
        <p>Efficiency: 100%</p>
        </div>
      </li>
      <li>
        <div class="card machine ">
          <h1>Machine 3</h1>
        </div>
      </li>
    </ul>
  </template>


  <script>
    Polymer({
      is: 'view-setup-machine',
      toggleDialog: function() {
            this.$.createMachine.open();
        },
    });

  </script>
</dom-module>

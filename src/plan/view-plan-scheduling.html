<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-plan-scheduling">
 <template>
    <style include="shared-styles">
      :host {
        display: block;
        --app-grid-item-height: 50%;
      }
      
       @media (min-width: 360px) and (max-width: 768px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
         :host {
          --app-grid-columns: 2;
        }
      }

      @media (min-width: 1025px) and (max-width: 1200px) {
         :host {
          --app-grid-columns: 2;
        }
      }
       @media (min-width: 1201px) and (max-width: 2560px) {
         :host {
          --app-grid-columns: 2;
        }
      }

      #job-scheduling-table data-table-row {
      width: 100%;
      display: flex;
      flex-direction: column;
      opacity: 1;
      cursor: pointer;
      border-bottom: 1px solid #e3e3e3;
      }

       #job-scheduling-table .index {
       color: red;
       margin-left: 10px;
       }
       /* sort queue */
      sortable-list div {
        background-color: #ddd;
        display: inline-block;
        height: 100px;
        margin: 10px 10px 0 0;
        text-align: center;
        vertical-align: top;
        width: 150px;
      }
      
      sortable-list div img {
        height: 100%;
        width: auto;
      } 

     .order-info p {
        margin: 10px 0;
      }

     .priority-btn {
       width: 150px;
     }

     .priority-dialog {
       width: 30%;
     }

     .item {
       margin:0;
       width: 50%;
       height: 50%;
     }

      .details {
        padding: 10px;
        margin: 10px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14);
        font-size: 20px;
      }

      img {
        width: 80px;
        height: 80px;
      }
     
     .priority-dialog-title {
       font-size: 1.25rem;
       line-height: 1.5rem;
       color: red;
     }
     .priority-dialog-text {
       line-height: 1.65rem;
     }
     .priorityType {
        color: orangered;      
      }

      #priorityTypeSelector {
        margin-top: 20px;
      }
        /* Phone and tablet */
     #resizing-chart {
      height: 300px;
      width: 400px;
    }
    /* Desktop */
    @media screen and (min-width: 1024px) {
      #resizing-chart {
        width: 800px;
      }
    }

    </style>
    <firebase-query app-name="smart-mes" id="orderQuery" path="/order" data="{{orderItems}}" order-by-child="{{orderType(factoryStandard.priority)}}" order-by-value="true"></firebase-query>
    <firebase-query app-name="smart-mes" id="productQuery" path="/product" order-by-child="name" data="{{productItems}}"></firebase-query>
    <firebase-query app-name="smart-mes" id="jobQueueQuery" path="/queue" data="{{jobQueueItems}}" order-by-child="{{orderType(factoryStandard.priority)}}" order-by-value="true"></firebase-query>
    <firebase-document app-name="smart-mes" id="factoryStandard" path="/factory/standard" data="{{factoryStandard}}"></firebase-document>
 
 <div class="card">
    <h1>Order Scheduling Table</h1>
    <h3>Current Jobs Priority: <span class="priorityType">[[factoryStandard.priority]]</span></h3>
    <paper-button raised class="chilli priority-btn" on-tap="togglePriority">Change</paper-button>
   <vaadin-grid aria-label="Order Scheduling Table" on-active-item-changed="_onActiveItemChanged"  id="grid-objects-source">
  <table>
    <colgroup>
      <col>
      <col>
      <col>
      <col>
      <col>
      <col>
      <col>
      <col>
      <col>
      <col>
      <col>
    </colgroup>
    <thead>
      <tr>
        <th>#</th>
        <th>Order No.</th>
        <th>Product name</th>
        <th>Size</th>
        <th>Color</th>
        <th>Quantity</th>
        <th>Customer name</th>
        <th>Duration (Hrs.)</th>
        <th>Delivery date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <template is="dom-repeat" items="[[orderItems]]" as="list">   
        <tr>
        <td>[[index]]</td>
        <td>[[list.order_no]]</td>
        <td>[[list.order_product]]</td>
        <td>[[list.order_size]]</td>
        <td>[[list.order_color]]</td>
        <td>[[list.order_quantity]]</td>
        <td>[[list.order_customer]]</td>
        <td>[[list.order_duration]]</td>
        <td>[[getDeliveryDate(list.order_delivery)]]</td>
        <td><paper-icon-button id="edit_[[list.$key]]" icon="vaadin:pencil" title="edit" on-tap="editOrder"></paper-icon-button></td>
        <td><paper-icon-button id="[[list.$key]]" icon="vaadin:trash" title="delete" on-tap="deleteOrder"></paper-icon-button></td>
        </tr>   
       </template>
    </tbody>

  </table>
</vaadin-grid>
 </div> 
      <div class="card">
      <h1>Daily Jobs Production Scheduling of [[today]]</h1>
<vaadin-date-picker style="width: 300px;" name="workdate" always-float-label autoValidate
 min="2017-01-01" value="[[todayDate]]" class="date-selector" id="workdateSelector"></vaadin-date-picker>
 <h3>Current Jobs Priority: <span class="priorityType">[[factoryStandard.priority]]</span></h3>
<google-chart id="timeline" type="timeline" style="width: 100%;" ></google-chart>
 </div>
 
    <div class="wrap-card">
      <div class="fixed-card card">
        <h1>Job Priority Comparision</h1>
   <vaadin-combo-box style="width: 300px;" label="Priority Type" items="[[priority]]" id="priority-select" name="priority" value="[[factoryStandard.priority]]" item-label-path="name" item-value-path="symbol" always-float-label></vaadin-combo-box>

  
 <google-chart id="resizing-chart"
    type="column"
    options='{
              "title": "Priority Comparision",
              "vAxis": {"minValue" : 0, "maxValue": 10}
              }'
    cols='[{"label": "Priority", "type": "string"},{"label": "Duration", "type": "number"}]'
    rows='[ ["EDD", 5],["SPT", 6] ]'>
  </google-chart>
  
      </div>
    </div>
 <paper-dialog class="priority-dialog" id="changePriorityDialog">
  <h3 class="priority-dialog-title"><iron-icon icon="vaadin:warning"></iron-icon> Warning: Schedule change<h3>
  <p class="priority-dialog-text">Changing priority will affect other orders scheduling. This cannot change the jobs scheduling that are currently running.</p>
  <paper-radio-group id="priorityTypeSelector" selected="[[factoryStandard.priority]]">
  <paper-radio-button name="EDD" value="EDD">EDD</paper-radio-button>
  <paper-radio-button name="SPT" value="SPT">SPT</paper-radio-button>
 </paper-radio-group>
  <div class="buttons">
      <paper-button dialog-dismiss>Dismiss</paper-button>
      <paper-button class="bold" on-tap="savePriority" autofocus dialog-confirm>Change</paper-button>
  </div>
</paper-dialog>
</template>
  <script>
    Polymer({
      is: 'view-plan-scheduling',
      attached: function() { 
  // create an instance with createElement: 
   
  google.charts.load("current", {packages:["timeline"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var container = document.querySelector('#timeline');
    var chart = new google.visualization.Timeline(container);
    var dataTable = new google.visualization.DataTable();
    dataTable.addColumn({ type: 'string', id: 'Order no.' });
    dataTable.addColumn({ type: 'string', id: 'Name' });
    dataTable.addColumn({ type: 'date', id: 'Start' });
    dataTable.addColumn({ type: 'date', id: 'End' });
    dataTable.addRows([
      [ 'Magnolia Room', 'Beginning JavaScript',       new Date(0,0,0,12,0,0),  new Date(0,0,0,13,30,0) ],
      [ 'Magnolia Room', 'Intermediate JavaScript',    new Date(0,0,0,14,0,0),  new Date(0,0,0,15,30,0) ],
      [ 'Magnolia Room', 'Advanced JavaScript',        new Date(0,0,0,16,0,0),  new Date(0,0,0,17,30,0) ],
      [ 'Willow Room',   'Beginning Google Charts',    new Date(0,0,0,12,30,0), new Date(0,0,0,14,0,0) ],
      [ 'Willow Room',   'Intermediate Google Charts', new Date(0,0,0,14,30,0), new Date(0,0,0,16,0,0) ],
      [ 'Willow Room',   'Advanced Google Charts',     new Date(0,0,0,16,30,0), new Date(0,0,0,18,0,0) ]]);

    var options = {
      timeline: { colorByRowLabel: true }
    };

    chart.draw(dataTable, options);
  }

      var media = window.matchMedia('(min-width: 1024px)'); 
      media.addListener(function() { 
      document.querySelector('#resizing-chart').redraw(); 
      }); 
  },
      ready: function() {
         Sugar.Date.setLocale('en-GB');
         let workdatepicker = this.$$('#workdateSelector');

       workdatepicker.i18n = {
          week: 'Week',
          calendar: 'Calendar',
          clear: 'Clear',
          today: 'Today',
          cancel: 'Cancel',
          firstDayOfWeek: 1,
          monthNames:
          'January_February_March_April_May_June_July_August_September_October_November_December'.split('_'),
          weekdays: 'sunday_monday_tuesday_wednesday_thursday_friday_saturday'.split('_'),
          weekdaysShort: 'sun_mon_tue_wed_thu_fri_sat'.split('_'),
          formatDate: function(date) {
            return Sugar.Date.format(date, '{short}');
          },
          formatTitle: function(monthName, fullYear) {
            return monthName + ' ' + fullYear;
          },
          parseDate: function(dateString) {
            let matches = workdatepicker.i18n.monthNames.filter(function(monthName) {
              return monthName.toLowerCase().startsWith(dateString.trim().toLowerCase());
            });
            dateString = matches.length === 1 ? matches[0] : dateString;
            return Sugar.Date.create(dateString);
          }
        };
    },
   

    getDeliveryDate: function (timestamp) {
          let today = new Date(timestamp*1000);
          let dd = today.getDate();
          let mm = today.getMonth() + 1; //January is 0!
          let yyyy = today.getFullYear();
          if (dd < 10) {
           dd = '0' + dd
          }
          if (mm < 10) {
           mm = '0' + mm
         }
         let deliveryDate = dd + '/' + mm + '/' + yyyy;
         return deliveryDate;
    },

    deleteOrder: function(e) {
       this.$.machineQuery.ref.child(e.target.id).remove();
    },
    
    togglePriority: function () {
        this.$.changePriorityDialog.open();
    },

    orderType: function (type) {
        if(type === "SPT") { return "order_duration" }
        else if(type === "EDD") { return "order_delivery" }
        else return "";
    },
    savePriority: function () {
         let value = this.$.priorityType.selected; 
         this.set('factoryStandard.priority', value);
    },
    _onActiveItemChanged: function(e) {
          this.$.grid.expandedItems = [e.detail.value];
    },
    properties: {
        productItems: {
          type: Object
        },
        productSize: {
          type: Object
        },
        machineItems: {
          type: Object
        },
        factoryStandard: {
          type: Object
        },
        orderQuery: {
          type: Object
        },
        priority: {
          type: Array,
          value: function () {
            return [{
                name: 'Early Delivery (EDD)',
                symbol: 'EDD',
                number: 1
              },
              {
                name: 'Shortest Duration First (SPT)',
                symbol: 'SPT',
                number: 2
              }
            ]
          }
        },
        today: {
          type: Object,
          value: function () {  
          let today = new Date();
          today = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
          return today;
         }
        },
        todayDate: {
          type: Object,     
          value: function () {
          let date = new Date();
          let dd = date.getDate();
          let mm = date.getMonth() + 1; //January is 0!
          let yyyy = date.getFullYear();
          if (dd < 10) {
            dd = '0' + dd
          }
          if (mm < 10) {
            mm = '0' + mm
         }
          date = yyyy + '-' + mm  + '-' + dd;
          return date;
          }
        },
      }
    });
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-plan-order">
 <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-columns: 2;
        /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
        --app-grid-item-height: 50%;
      }
      
      @media (max-width: 640px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      #job-scheduling-table data-table-row {
      width: 100%;
      display: flex;
      flex-direction: column;
      opacity: 1;
      cursor: pointer;
      border-bottom: 1px solid #e3e3e3;
      }

       #job-scheduling-table .index {
       color: red;
       margin-left: 10px;
       }
       /* sort queue */
      sortable-list div {
        background-color: #ddd;
        display: inline-block;
        height: 100px;
        margin: 10px 10px 0 0;
        text-align: center;
        vertical-align: top;
        width: 150px;
      }
      
      sortable-list div img {
        height: 100%;
        width: auto;
      } 

      .order-info p {
        margin: 10px 0;
      }

     .item-box {
      height: 10em;
      display: inline-flex;
      align-items: center;
      justify-content: center
     }

     .item {
       margin:0;
       width: 50%;
       height: 50%;
     }
      #priorityType {
        color: deeppink;      
      }

    </style>
    <firebase-auth user="{{user}}"></firebase-auth>
    <firebase-query id="orderQuery" path="/order" orderByChild="order_no" data="{{orderQuery}}"></firebase-query>
    <firebase-query id="factoryQuery" path="/factory/standard" data="{{factoryStandard}}"></firebase-query>
    <firebase-query id="productQuery" path="/product" orderByChild="name" data="{{productItems}}"></firebase-query>
    <firebase-document id="factoryPerformance" path="/factory/performance" data="{{factoryPerformance}}"></firebase-document>
    <ul class="app-grid">
      <li>
        <div class="card">
          <h1>Create Order</h1>
          <form is="iron-form" id="create-order-form" method="post">
            <div class="form-wrapper">
              <paper-input label="Order Number" name="order-no" id="orderNumber" type="number" min="0" step="1" allowed-pattern="[0-9]" required always-float-label auto-validate allowed-pattern="[0-9]"></paper-input>
              <paper-input label="Customer Name" name="order-name" type="text" id="orderName" required always-float-label auto-validate></paper-input>
              <paper-input label="Amount" name="order-quantity" value='{{amount}}' type="number" min="10" max="1000" step="1" allowed-pattern="[0-9]"  id="orderQuantity" required always-float-label auto-validate></paper-input>
              <vaadin-combo-box label="Product" name="product" value="{{p_name}}" items="[[productItems]]" id="productSelector" on-tap="selectProduct" item-label-path="name" item-value-path="name" selected-item='{{x}}' required always-float-label ></vaadin-combo-box>
              <vaadin-combo-box label="Size" name="size" value="{{p_size}}" items="[[x.size]]" id="sizeSelector" on-tap="selectSize" disabled="true" item-label-path="name" item-value-path="length" selected-item='{{y}}' required always-float-label></vaadin-combo-box>
             <!-- <vaadin-combo-box label="Machine" name="machine" items="[[machineItems]]" id="machineSelector" item-label-path="name" item-value-path="type" loading="true" required always-float-label>
              </vaadin-combo-box> -->
              <vaadin-date-picker label="Delivery Date" name="delivery" required always-float-label autoValidate
              min="2017-01-01" class="date-selector" id="deliverySelector" value="[[calEstDelivery(y.cycle, amount)]]"></vaadin-date-picker>
                <br>
              <template is="dom-bind">
                <vaadin-upload id="uploadOrder" max-files="1" accept=".csv" max-file-size="1000000"></vaadin-upload>
              </template>
               <div class="button-group">
                <paper-button raised class="smart" disabled on-tap="createOrder">Create</paper-button>
                <paper-button raised class="fancy" on-tap="calculateOrder">Calculate</paper-button>
               </div>
            </div>
          </form>
        </div>
      </li>
      <li>
        <div class="card order-info">
                <h1>Order Information</h1>
                <p>Product Name: <span id="product">[[p_name]] [[y.name]]</span></p>
                <p>Actual Quantity: <span id="actualQuantity">[[calActualQuantity(factoryPerformance.aw, amount)]]</span></p>
                <p>Create Order Date: <span id="createOrder"></span></p>
                <p>Production Start: <span id="productionStart"></span></p>
                <p>Processes Used: <span id="usedProcess">[[x.process]]</span></p>
                <p>Expect Delivery: <span id="estimateDelivery">[[calEstDelivery(y.cycle, amount)]]</span></p>
                <p>Estimate Duration: <span id="estimateDuration">[[calCycleTime(y.cycle, amount)]]</span></p>
                <p>Queue number: <span id="estimateDuration"></span></p>
                <p>Waiting Queue: <span id="estimateDuration"></span></p>
                <p>Order Workload: <span id="estimateDuration"></span></p>
                <p>Raw Material Required: <span id="rawMaterial"></span></p>
                <p>Total Order: [[today]]</p>
        </div>
      </li>
    </ul>
  </template>

    calCycleTime: function (cycle,amount) {
            if (!cycle) return '';
            let summed = 0;
            for (let key in cycle) {
              summed += cycle[key];
            };
            let cycletime = ((summed*amount)/3600.00).toFixed(2);
            console.log("Size of obj: " + Object.keys(cycle).length);
            return cycletime + " Hrs.";
     },

     calEstDelivery: function (cycle,amount) {
          if (!cycle) return '';
          let summ = 0;
            for (let key in cycle) {
              summ += cycle[key];
            };
            let time = ((summ*amount)/3600.00).toFixed(2);
            let day = (time*0.0416666667).toFixed(2);
            let date = 22;
            if(day > 1 ) { date = 22 + 1; }
            if(day > 2 ) { date = 22 + 2; }
            if(day > 3 ) { date = 22 + 3; }
            if(day > 4 ) { date = 22 + 4; }
            if(day > 5 ) { date = 22 + 5; }
            if(day > 6 ) { date = 22 + 6; }
            if(day > 7 ) { date = 22 + 7; }
            let month = "03";
            let year = "2017";
          return date + "/" + month + "/" + year;
     },
     calActualQuantity: function (aw,amount) {
        if(!amount) return '';
        let aq = (amount/(1-aw)).toFixed(2);
        let aq_result = Math.ceil(aq);
        return aq_result;
     },

        productItems: {

        productQuery: {

        factoryPerformance: {

        },
        orderQuery: {

        priority: {

          value: function () {
            return [{

              },

                name: 'Shortest Duration First (SPT)',

              },  
              {

                symbol: 'LPT',
                number: 4
              }
            ]
          }
        },
        today: {
          type: Object,
          value: function () {  
          let today = new Date();
          let dd = today.getDate();
          let mm = today.getMonth() + 1; //January is 0!
          let yyyy = today.getFullYear();
           if (dd < 10) {
              dd = '0' + dd
           }

             mm = '0' + mm
           }
             today = dd + '/' + mm + '/' + yyyy;
             return today;
         }
        },
      }
    });
  </script>
</dom-module>

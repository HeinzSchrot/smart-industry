<dom-module id="main-app">
  <template>
    <style is="custom-style" include="shared-styles">
       :host {
        --app-primary-color: #CDDC39;
        --app-secondary-color: black;
        display: block;
        --paper-menu-button-dropdown: {
          margin-top: 50px;
        }
        --paper-menu-button-content: {
          z-index: 1;
        }
      }

      .menu-item {
        min-width: 120px;
      }
      
      .drawer-list {
        margin: 0;
      }
      
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      
      .main-header {
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }
      
      .main-title {
        font-size: 2.25rem;
        text-align: center;
      }
      
      .page-title {
        text-transform: uppercase;
      }
      
      .logo {
        margin: 0 auto;
        padding: 30px 0 15px 0;
        width: 50%;
        height: auto;
        display: block;
      }
      
      .account-btn {
        margin: 0;
        padding: 4px;
      }
      
      .display-name {
        margin: 0;
        font-size: 1rem;
      }
      
      .center-box {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 5em;
      }
      
      .login-btn,
      .logout-btn {
        margin: 0;
        display: inline-block;
        text-align: center;
      }
      
      div.sidebar-menu {
        border-bottom: 1px solid #d6d6d6;
        margin: 10px;
      }
    </style>
    <firebase-app auth-domain="smart-mes.firebaseapp.com" database-url="https://smart-mes.firebaseio.com" api-key="AIzaSyAPkuFs7jRmku7qiNGUkLk0nmtQCy0s3M0"
      storage-bucket="smart-mes.appspot.com" messaging-sender-id="253401775445">
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" provider="google" signed-in="{{signedIn}}" on-error="{{handleError}}">
    </firebase-auth>
    <firebase-document id="factoryInformation" path="/metadata" data="{{metadata}}"></firebase-document>
    <!-- app-location binds to the app's URL -->
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <!-- wrapper -->
    <app-drawer-layout fullbleed>
      <!-- Navbar content -->
      <app-drawer id="drawer" swipe-open>
        <img class="logo" src="../images/logo/industrial.svg" alt="logo">
        <div class="main-title" main-title>SMART MES</div>
        <!-- sidebar hightlighter -->
        <iron-selector selected="{{routeData.page}}" attr-for-selected="name" class="drawer-list" role="navigation" fallback-selection="404">
          <template is="dom-repeat" items="{{menus}}">
            <a name="{{item.view}}" href="/{{item.url}}">
              <paper-icon-button icon="{{item.icon}}" alt="{{item.title}}"></paper-icon-button> {{item.title}}</a>
          </template>
        </iron-selector>
        <div class="sidebar-menu"></div>
        <div class="center-box">
          <paper-button raised class="chilli login-btn" on-tap="login" hidden$="[[signedIn]]">Sign in</paper-button>
          <paper-button raised class="chilli logout-btn" on-tap="logout" hidden$="[[!signedIn]]">Sign out</paper-button>
        </div>
        <template is="dom-if" if="[[user]]">
          <p>Debug user:[[user.displayName]]</p>
          <img style="width: 150px;" src="{{user.photoURL}}" alt="user photo">
          <p>E-mail: [[user.email]]</p>
          <p>E-mail verify: [[user.emailVerified]]</p>
          <p>UID: [[user.uid]]</p>
          <p>Anonymous: [[user.isAnonymous]]</p>
          <p>App: [[metadata.appName]]</p>
          <p>Develop by: [[metadata.appDeveloper]]</p>
        </template>
      </app-drawer>
      <!-- start header layout -->
      <app-header-layout fullbleed has-scrolling-region>
        <app-header condenses reveals fixed>
          <app-toolbar>
            <paper-icon-button icon="menu" hidden$="{{wideLayout}}" drawer-toggle></paper-icon-button>
            <div class="page-title" main-title>[[page]]</div>
            <paper-menu-button vertical-align="top" horizontal-align="right">
              <paper-icon-button icon="account-circle" class="account-btn dropdown-trigger" alt="menu"></paper-icon-button>
              <paper-menu class="dropdown-content">
                <iron-selector selected="{{routeData.page}}" attr-for-selected="name" fallback-selection="404">
                  <paper-icon-item class="menu-item" name="help">
                    <iron-icon icon="help" alt="help" item-icon></iron-icon>
                    Help
                  </paper-icon-item>
                  <paper-icon-item class="menu-item" name="settings">
                    <iron-icon icon="settings" alt="settings" item-icon></iron-icon>
                    Settings
                  </paper-icon-item>
                  <paper-icon-item class="menu-item" name="logout">
                    <iron-icon icon="exit-to-app" alt="logout" item-icon></iron-icon>
                    Logout
                  </paper-icon-item>

                </iron-selector>
              </paper-menu>
            </paper-menu-button>
            <template is="dom-if" if="[[user]]" hidden$="[[!user]]">
              <p class="display-name">[[user.displayName]]</p>
            </template>
          </app-toolbar>
        </app-header>
        <iron-pages role="main" selected="{{routeData.page}}" attr-for-selected="name" fallback-selection="404">
          <view-dashboard name="dashboard" route="{{subroute}}"></view-dashboard>
          <view-setup name="setup" route="{{subroute}}"></view-setup>
          <view-planning name="planning" route="{{subroute}}"></view-planning>
          <view-tracking name="tracking" route="{{subroute}}"></view-tracking>
          <view-controlling name="controlling" route="{{subroute}}"></view-controlling>
          <view-verifying name="verifying" route="{{subroute}}"></view-verifying>
          <view-404 name="404"></view-404>
          <view-settings name="settings"><view-settings>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
  </template>
  <script>
    Polymer({
      is: 'main-app',
      ready: function () {
        this.async(function () {
          // If the path is blank, redirect to /
          if (this.route.path === '') {
            this.set('route.path', '/dashboard');
          }
        });
      },
      // Signin Action
      login: function () {
        this.$.auth.signInWithPopup()
        .then(function () {
          console.info("Login successful");
          //console.info("Username:" + result.user);
          //alert("Welcome " + result.user);
        })
        .catch(error => {
          // Handle Errors here.
          let errorCode = error.code;
          let errorMessage = error.message;
          let errorEmail = error.email;
          alert("Authenticate Failed: " + errorMessage);
          console.error("Authenticate Failed: " + errorCode);
        });
      },
      // Signout Action
      logout: function () {
        this.$.auth.signOut()
        .then(function () {
          console.info("Logout successful");
          alert("Signout successfully");
        })
        .catch(error => {
          let errorCode = error.code;
          let errorMessage = error.message;
          alert("Authenticate Failed: " + errorMessage);
          console.error("Authenticate Failed: " + errorCode);
        });
      },
      // Handle Error
      handleError: function(e) {
        console.info("Authenticate error:" + e.message);
      },

      onLayoutChange: function (wide) {
        const drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      },

      _routePageChanged: function (page) {
        this.page = page || 'dashboard';

        // Scroll to the top of the page on every *route* change. Use `Polymer.AppLayout.scroll`
        // with `behavior: 'silent'` to disable header scroll effects during the scroll.
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.drawerOpened = false;

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function (page) {
        this.page = page || 'dashboard';
        let resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function () {
        this.page = '404';
      },

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          notify: true,
          observer: '_pageChanged',
        },
        user: {
          type: Object
        },
        statusKnown: {
          type: Object
        },
        metadata: {
          type: Object
        },
       wideLayout: {
        type: Boolean,
        value: false,
        observer: 'onLayoutChange',
       },
     menus: {
          type: Array,
          value: function () {
            return [{
                url: 'dashboard/overview',
                title: 'DASHBOARD',
                view: 'dashboard',
                icon: 'vaadin-icons:dashboard'
              },
              {
                url: 'setup/customer',
                title: 'SETUP',
                view: 'setup',
                icon: 'vaadin-icons:cogs'
              },
              {
                url: 'planning/order',
                title: 'PLAN',
                view: 'planning',
                icon: 'vaadin-icons:calendar-clock'
              },
              {
                url: 'controlling/machine',
                title: 'CONTROL',
                view: 'controlling',
                icon: 'vaadin-icons:sliders'
              },
              {
                url: 'tracking/production',
                title: 'TRACK',
                view: 'tracking',
                icon: 'vaadin-icons:timer'
              },

            ];
          }
        },
      },
      observers: [
        '_routePageChanged(routeData.page)',
      ]
    });
  </script>
  <script src="../bower_components/sugar/dist/sugar.min.js"></script>
  <!-- Load Calendar API -->
</dom-module>

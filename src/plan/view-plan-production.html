<dom-module id="view-plan-production">
 <template>

       :host {
        display: block;
        --app-grid-columns: 2;
        /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
        --app-grid-item-height: 50%;
      }
      
      @media (max-width: 640px) {
         :host {
          --app-grid-columns: 1;
        }
      }
      
    </style>
      <div class="fixed-card card">
        <h1>Production Building Block</h1>
         <vaadin-combo-box style="width:300px;" label="Product" name="product" items="[[product]]" id="productSelector" value="All" item-label-path="name" item-value-path="[[symbol]]" required always-float-label></vaadin-combo-box>
        <img style="height:auto; width:100%;" src="buildingblock.png" alt="">
      </div>
  </template>
  <script>
    Polymer({
      is: 'view-plan-production',
      properties: {
        product: {
          type: Array,
          value: function () {
            return [{
                name: 'Gear',
                symbol: 'GR',
                number: 1
              },
              {
                name: 'C-Clamp',
                symbol: 'CC',
                number: 2
              },
              {
                name: 'Steel Table',
                symbol: 'ST',
                number: 3
              },
              {
                name: 'Steel Shelves',
                symbol: 'SS',
                number: 4
              }
            ]
          }
        },
  
      }
    });

</dom-module>

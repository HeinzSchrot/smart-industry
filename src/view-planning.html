<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="view-index.html">
<link rel="import" href="shared-styles.html">
<dom-module id="view-planning">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>
     <app-route route="{{route}}" pattern="/:tabs" data="{{subrouteData}}"></app-route>
      <app-header-layout fullbleed has-scrolling-region class="subheader-layout">
        <app-header fixed shadow>
          <!-- Sub nav -->
          <app-toolbar sticky class="tabs-bar">
            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="{{subrouteData.tabs}}" attr-for-selected="name" sticky bottom-item autoselect role="navigation" noink>
              <template is="dom-repeat" items="{{submenus}}">
                <paper-tab name="{{item.view}}"><paper-icon-button icon="{{item.icon}}" alt="{{item.title}}"></paper-icon-button> {{item.title}}</paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>
        </app-header>
          <iron-pages selected="{{subrouteData.tabs}}" attr-for-selected="name" role="main">
          <view-plan-order name="order"></view-plan-order>
          <view-plan-scheduling name="scheduling"></view-plan-scheduling>
          <view-plan-production name="production"></view-plan-production>
         </iron-pages> 
        </app-header-layout>  
  </template>
  <script>
    Polymer({
      is: 'view-planning',
      properties: {
        title: {
          type: String,
          value: "Planning"
        },

        submenus: {
          type: Array,
          value: function () {
            return [{
                'section': 'planning',
                'title': 'ORDER',
                'view': 'order',
                'icon': 'vaadin-icons:calendar-briefcase'
              },
              {
                'section': 'planning',
                'title': 'SCHEDULING',
                'view': 'scheduling',
                'icon': 'vaadin-icons:date-input'
              },
              {
                'section': 'planning',
                'title': 'PRODUCTION',
                'view': 'production',
                'icon': 'vaadin-icons:tasks'
              },
            ];
          }
        }
      },

      observers: [
        '_routeTabsChanged(subrouteData.tabs)'
      ],

      _routeTabsChanged: function (tabs) {
        this.tabs = tabs || 'order'; 
        let resolvedPageUrl = this.resolveUrl('plan/' + 'view-plan-' + tabs + '.html');
        this.importHref(resolvedPageUrl, null, null, true);
      }
    });
  </script>
</dom-module>

<!doctype html>
<html>
  <head>
    <title>Page Not Found</title>
    <style>
       * {
            line-height: 1.5;
            margin: 0;
        }
        body {
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background-color: #f1f1f1;
            -webkit-font-smoothing: antialiased;
          } 
        .container {
            color: #888;
            text-align: center;
            overflow-x: hidden;
            left: 50%;
            margin: -43px 0 0 -150px;
            position: absolute;
            top: 50%;
            width: 300px;
        }
        
        h1 {
            color: #333;
            font-size: 2.25rem;
            font-weight: 400;
            margin: 0;
        }
        
        p {
            font-size: 1rem;
            line-height: 1.2;
        }
        
        @media only screen and (max-width: 270px) {
            body {
                margin: 10px auto;
                position: static;
                width: 95%;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
  </head>
  <body>
    <div class="container">
    <h1>Page Not Found</h1>
    <p>Sorry, but the page you were trying to view does not exist.</p><br>
    <a href="/">Return to home</a>
    </div>
  </body>
</html>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-track-machine">
<template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-columns: 3;
        /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
        --app-grid-item-height: 50%;
      }
      
      ul {
        padding: 0;
        list-style: none;
      }
      
       @media (min-width: 360px) and (max-width: 768px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
         :host {
          --app-grid-columns: 2;
        }
      }

      @media (min-width: 1025px) and (max-width: 1200px) {
         :host {
          --app-grid-columns: 3;
        }
      }
       @media (min-width: 1201px) and (max-width: 2560px) {
         :host {
          --app-grid-columns: 4;
        }
      }

      .machine-dialog {
        width: 35%;
        padding: 10px;
      }
     .machine { min-height: 330px; height: auto; }
     .machine h1 { text-align: center; }
     .new-machine { margin: 0; padding: 20px 40px; font-size: 1.25rem; }
     .machine p {
        margin: 12px 0;
      }
     .machine-info-group {
       margin-bottom: auto;
     }
     .button-group {
       margin-top: auto;
     }
     .button-group paper-button {
       display: flex;
       align-items: center; 
       justify-content: center; 
     }
     paper-dialog .buttons {
       padding-top: 20px !important;
     }
     
    </style>
    <firebase-auth user="{{user}}"></firebase-auth>
    <firebase-query id="machineQuery" path="/machine" orderByChild="install" data="{{machineItems}}"></firebase-query>
    <ul class="app-grid">
      <template is="dom-repeat" items="{{machineItems}}" as="machineItem">
        <li>  
          <div class="card machine">
            <div class="machine-info-group">
            <h1 class="name">[[machineItem.name]]</h1>
            <p>Machine Type: [[machineItem.type]]</p>
            <p>Current Efficiency: [[machineItem.effi]] &#37;</p>
            <p>Installed date: [[machineItem.install]]</p>
            <p>Machine Status: <span class="machine-status">[[machineItem.status]]</span></p>
            </div>
             <div class="button-group">
            <paper-button raised class="candy" value="[[machineItem.$key]]" on-tap="viewMachineJob" style="margin-bottom: 10px;">JOB QUEUE</paper-button>
            </div>
          </div>
        </li>
      </template>
    </ul>
  </template>
<script>
    Polymer({
      is: 'view-track-machine',
      ready: function () {
     
      },
      viewMachineJob: function () {
         alert("No machine jobs information");
      },
      properties: {
        machineItems: {
          type: Object
        },
      }
    });
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/sortable-list/sortable-list.html">

<dom-module id="view-plan-scheduling">
 <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-columns: 2;
        /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
        --app-grid-item-height: 50%;
      }
      
      @media (max-width: 640px) {
         :host {
          --app-grid-columns: 1;
        }
      }
      
      /* table */
      #job-scheduling-table data-table-row {
      width: 100%;
      display: flex;
      flex-direction: column;
      opacity: 1;
      cursor: pointer;
      border-bottom: 1px solid #e3e3e3;
      }

       #job-scheduling-table .index {
       color: red;
       margin-left: 10px;
       }
       /* sort queue */
      sortable-list div {
        background: #ddd;
        display: inline-block;
        height: 100px;
        margin: 10px 10px 0 0;
        text-align: center;
        vertical-align: top;
        width: 150px;
      }
      
      sortable-list div img {
        height: 100%;
        width: auto;
      } 

    </style>
    <ul class="app-grid">
      <li>
        <div class="card">
          <h1>Create Order</h1>
          <form is="iron-form" id="create-order-form" method="post">
            <div class="form-wrapper">
              <paper-input label="Order Number" name="order-no" required always-float-label auto-validate allowed-pattern="[0-9]"></paper-input>
              <paper-input label="Order Name" name="order-name" required always-float-label auto-validate></paper-input>
              <paper-input label="Amount" name="amount" required always-float-label auto-validate allowed-pattern="[0-9]"></paper-input>
              <vaadin-combo-box label="Product" name="product" items="[[product]]" id="product-select" name="product"  item-label-path="name" item-value-path="symbol" always-float-label></vaadin-combo-box>
              <vaadin-date-picker label="Delivery Date" name="delivery" required always-float-label autoValidate
              min="2017-01-01" class="date-selector" id="delivery-selector"></vaadin-date-picker>
                <br>
                <paper-button raised class="fancy" onclick="createOrder()">Create</paper-button>
                <paper-button raised class="smart" onclick="calculateOrder()">Calculate</paper-button>
            </div>
          </form>
        </div>
      </li>
      <li>
        <div class="card">
          <h1>Order Information</h1>
                <p>Job Priority Type: FCFS <span id="priority-type"></span></p>
                <p>Production Start: <span id="production-start"></span></p>
                <p>Production Finish: <span id="production-finish"></span></p>
                <p>Estimate Delivery: <span id="estimate-delivery"></span></p>
                <p>Estimate Duration: <span id="estimate-duration"></span></p>
                <p>Machines Used: <span id="used-machine"></span></p>
                <p>Queue number:</p>
                <p>Order workload:</p>
        </div>
      </li>
    </ul>
          <div class="card">
      <h1>Order Production Workflow</h1>
<vaadin-date-picker style="width: 300px;" label="Working Date" name="workdate" always-float-label autoValidate
              min="2017-01-01" class="date-selector" id="workdate-selector"></vaadin-date-picker>
<vaadin-columnrange-chart id="column-range-resource-usage">

    <y-axis type="datetime"><chart-title>Time</chart-title></y-axis>

    <plot-options>
        <columnrange grouping="false">
            <data-labels enabled="true" inside="true" color="white"
                         formatter="function () {return this.y == this.point.low ? '' : this.series.name;}"></data-labels>
        </columnrange>
    </plot-options>

        <data>

            [Date.UTC(2017,01,02,13,30,00),Date.UTC(2017,01,02,15,00,00)],
            [Date.UTC(2017,01,02,15,00,00),Date.UTC(2017,01,02,16,00,00)]

            [Date.UTC(2017,01,02,15,00,00),Date.UTC(2017,01,02,16,00,00)],
            [Date.UTC(2017,01,02,16,00,00),Date.UTC(2017,01,02,17,00,00)]

    </data-series>
    <data-series name="Order #3">
        <color>rgba(164, 208, 95, 0.8)</color>
        <data>
            [Date.UTC(2017,01,02,10,00,00),Date.UTC(2017,01,02,12,00,00)],
            [Date.UTC(2017,01,02,11,00,00),Date.UTC(2017,01,02,13,00,00)],

            null

</vaadin-columnrange-chart>
        </div>
    
  
 <div class="card">
      <h1>Job Scheduling</h1>
     <template is="dom-bind">
  <iron-ajax url="../json/user.json" handle-as="json" last-response="{{users}}" auto></iron-ajax>
  <iron-data-table id="job-scheduling-table" items="[[users.results]]">
    <data-table-column name="Queue#" width="30px" flex="0">
      <template>
        <div class="index">[[index]]</div>
      </template>
    </data-table-column>
    <data-table-column name="Product" flex="0">
        <template>[[item.user.name.first]]</template>
    </data-table-column>
    <data-table-column name="Order Name">
      <template>[[item.user.username]]</template>
    </data-table-column>
    <data-table-column name="Order Number">
      <template>[[item.user.dob]]</template>
    </data-table-column>
    <data-table-column name="Quantity">
      <template>[[item.user.location.zip]]</template>
    </data-table-column>
    <data-table-column name="Delivery Date">
      <template>[[item.user.password]]</template>
    </data-table-column>
  </iron-data-table>
</template>
 </div>
    <div class="wrap-card">
    
 
      <div class="fixed-card card">
        <h1>Job Priority Comparision</h1>
   <vaadin-combo-box style="width: 300px;" label="Priority Type" items="[[priority]]" id="priority-select" name="priority"  item-label-path="name" item-value-path="symbol" always-float-label></vaadin-combo-box>
    <vaadin-column-chart id="basic-column">
    <chart-title>Job Priority Comparision</chart-title>
    <subtitle>Less is better</subtitle>
    <x-axis crosshair="true">
        <categories>Order A, Order B, Order C</categories>
    </x-axis>
    <y-axis min="0">
        <chart-title>Duration (hrs.)</chart-title>
    </y-axis>
    <legend layout="vertical" align="left" vertical-align="top" x="100" y="70" floating="true" border-width="1"
            background-color="#FFFFFF" shadow="true"></legend>
    <tooltip header-format="<span style='font-size:10px'>{point.key}</span><table>"
             point-format="<tr><td style='color:{series.color};padding:0'>{series.name}: </td>  <td style='padding:0'><b>{point.y:.1f} Hrs.</b></td>    </tr>"
             footer-format="</table>" shared="true" use-html="true"></tooltip>
    <plot-options>
        <column point-padding="0.1">
        </column>

        <data>8.4, 3.2, 4.5, 
        </data>
    </data-series>
</vaadin-column-chart>
      </div>
    <div class="fixed-card card">
      <h1>Job Queue</h1>
      <sortable-list>
        <template is="dom-repeat" items="[[items]]">
          <div>
            <img src$="[[item]]"/>
          </div>
        </template>
      </sortable-list>
    </div>
    </div>
  </template>

    Polymer({

          },
          formatTitle: function(monthName, fullYear) {
            return monthName + ' ' + fullYear;
          },
          parseDate: function(dateString) {
            let matches = datepicker.i18n.monthNames.filter(function(monthName) {
              return monthName.toLowerCase().startsWith(dateString.trim().toLowerCase());
            });

            return Sugar.Date.create(dateString);

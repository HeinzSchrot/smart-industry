<dom-module id="main-app">
  <template>
    <style include="shared-styles">
        :host {
          --app-primary-color: #CDDC39;
          --app-secondary-color: black;
          display: block;
          --paper-menu-button-dropdown: {
             margin-top: 50px;
          }
          --paper-menu-button-content: {
             z-index: 1;
          }
        }
        
        paper-button {
          display: block;
          background: #4285f4;
          color: #fff;
        }
        
        paper-menu {
          display: block;
        }
        
        paper-menu-button {
          margin: auto;
        }
        
        paper-tabs {
          --paper-tabs-selection-bar-color: var(--app-primary-color);
          height: 100%;
        }
        
        paper-tab {
          --paper-tab-ink: #444;
          text-transform: uppercase;
        }
        
        [hidden] {
          display: none !important;
        }
        
        paper-icon-button+[main-title] {
          margin: 32px;
        }
        
        paper-dropdown-menu {
        width: 200px;
        margin-right: 20px;
        }

        iron-icon {
        color: #333;
        }

        .menu-item {
          min-width: 120px;
        }
        
        .drawer-list {
          margin: 0 20px;
        }
        
        .drawer-list a {
          display: block;
          padding: 0 16px;
          text-decoration: none;
          color: var(--app-secondary-color);
          line-height: 40px;
        }
        
        .drawer-list a.iron-selected {
          color: black;
          font-weight: bold;
        }
        
        .main-header {
          box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
        }
        
        .main-title {
          font-size: 2.25rem;
          text-align: center;
        }
        
        .logo {
          margin: 0 auto;
          padding: 30px 0 15px 0;
          width: 50%;
          height: auto;
          display: block;
        }
  
      </style>
    <!-- app-location binds to the app's URL -->
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{pageData}}" tail="{{pageTail}}" active="{{pageActive}}"></app-route>

    <!-- wrapper -->
    <app-drawer-layout fullbleed>
      <!-- Navbar content -->
      <app-drawer id="drawer" swipe-open>
        <img class="logo" src="../images/logo/industrial.svg" alt="logo">
        <div class="main-title">SMART MES</div>
        <!-- sidebar hightlighter -->
        <iron-selector selected="[[page]]" attr-for-selected="page-name" class="drawer-list" role="navigation" fallback-selection="404">
        <template is="dom-repeat" items="{{menus}}">
                <a page-name="{{item.view}}" href="/{{item.url}}"><paper-icon-button icon="{{item.icon}}" alt="{{item.title}}"></paper-icon-button> {{item.title}}</a>
         </template> 
        </iron-selector>
      </app-drawer>

           <!-- start header layout -->
      <app-header-layout fullbleed has-scrolling-region>
        <app-header class="app-head" fixed>
          <app-toolbar> <paper-icon-button icon="menu" hidden$="{{wideLayout}}" drawer-toggle></paper-icon-button> 
              <div main-title>[[page]]</div>
            <paper-menu-button vertical-align="top" horizontal-align="right">
              <paper-icon-button icon="account-circle" class="dropdown-trigger" alt="menu"></paper-icon-button>
              <paper-menu class="dropdown-content">
                <iron-selector selected="[[page]]" attr-for-selected="name" fallback-selection="overview">
                  <paper-item class="menu-item" name="help">
                    <paper-icon-button icon="help" alt="help"></paper-icon-button> Help</paper-item>
                  <paper-item class="menu-item" name="settings">
                    <paper-icon-button icon="settings" alt="settings"></paper-icon-button> Settings</paper-item>
                  <paper-item class="menu-item" name="logout">
                    <paper-icon-button icon="exit-to-app" alt="logout"></paper-icon-button> Logout</paper-item>
                </iron-selector>
              </paper-menu>
            </paper-menu-button>
          </app-toolbar>
        </app-header>   
     </app-header-layout>
        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
        <!-- view content area -->
        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main">
          <view-overview name="overview"></view-overview>
          <view-setup name="setup" route="{{pageTail}}"></view-setup>
          <view-prepro name="prepro"></view-prepro>
          <view-inpro name="inpro"></view-inpro>
          <view-postpro name="postpro"></view-postpro>
          <view-404 name="404"></view-404>
        </iron-pages>
    </app-drawer-layout>
  </template>
  <script>
    Polymer({
      is: 'main-app',
      ready: function() {
        this.async(function() {
          // If the path is blank, redirect to /
          if (!this.route.path) {
            this.set('route.path', '/overview');
          }
        });
      },

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
          notify: true
        },

        menus: {
          type: Array,
          value: function() {
            return [{
              url: 'overview',
              title: 'Overview',
              view: 'overview',
              icon: 'icons:dashboard'
            },
            { 
              url: 'setup',
              title: 'Setup',
              view: 'setup',
              icon: 'icons:build'
            },
            {
              url: 'prepro',
              title: 'Pre-Production',
              view: 'prepro',
              icon: 'icons:track-changes'
            },
            {
              url: 'inpro',
              title: 'In-Production',
              view: 'inpro',
              icon: 'image:tune'
            },
            {
              url: 'postpro',
              title: 'Post-Production',
              view: 'postpro',
              icon: 'icons:verified-user'
            }];
          }
        },
      },    
          
      wideLayout: {
          type: Boolean,
          value: false,
          observer: 'onLayoutChange',
      },

      observers: [
        '_routePageChanged(pageData.page)',
      ],

      onLayoutChange: function (wide) {
        var drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      },

      _routePageChanged: function (page) {
        this.page = page || 'overview';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },
      
      _pageChanged: function (page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function () {
        this.page = '404';
      }
    });
  </script>
</dom-module>

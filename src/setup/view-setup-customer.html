<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-setup-customer">
<template>
<style include="shared-styles">

    :host {
       display: block;
      --app-grid-columns: 2;
      /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
      --app-grid-item-height: 50%;
    }

    ul {
      padding: 0;
      list-style: none;
    }

      #customer-table data-table-row {
      width: 100%;
      display: flex;
      flex-direction: column;
      opacity: 1;
      cursor: pointer;
      border-bottom: 1px solid #e3e3e3;
      }

      #customer-table .index {
       margin-left: 10px;
      }

     @media (max-width: 640px) {
      :host {
        --app-grid-columns: 1;
      }
    }

     #frozen {
    height: 300px;
  }

  </style>
 <div class="card">
<vaadin-grid id="frozen" frozen-columns="2">
  <table>
    <colgroup>
      <col name="firstName"/>
      <col name="lastName"/>
      <col name="email" width="250"/>
      <col name="address.phone" hidable/>
      <col name="address.street" hidable/>
      <col name="address.city" hidable/>
      <col name="address.state" hidable/>
      <col name="address.zip" hidable/>
      <col name="address.country" hidable hidden/>
    </colgroup>
  </table>
</vaadin-grid>
</div>
    <ul class="app-grid" has-aspect-ratio>
    <li>
     <div class="card">
      <h1>Customer Setup</h1>
    </li>
    <li>
     <div class="card">
      <h1>Customer Report</h1>
    </div>
    </li>
  </ul>
  </template>
  <script>
    Polymer({
      is: 'view-setup-customer',
    });
     (function() {
    HTMLImports.whenReady(function() {
      var grid = document.querySelector('#frozen');

      getJSON('https://demo.vaadin.com/demo-data/1.0/people', function(json) {
        grid.items = json.result;
      });

    });

    function getJSON(url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
          callback(JSON.parse(xhr.responseText));
        }
      };
      xhr.open('GET', url, true);
      xhr.send();
    }
  })();
  </script>
</dom-module>

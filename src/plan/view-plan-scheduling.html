<dom-module id="view-plan-scheduling">

    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-columns: 2;
        /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
        --app-grid-item-height: 50%;
      }
      
      @media (max-width: 640px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      #job-scheduling-table data-table-row {
      width: 100%;
      display: flex;
      flex-direction: column;
      opacity: 1;
      cursor: pointer;
      border-bottom: 1px solid #e3e3e3;
      }

       #job-scheduling-table .index {
       color: red;
       margin-left: 10px;
       }
       /* sort queue */
      sortable-list div {
        background-color: #ddd;
        display: inline-block;
        height: 100px;
        margin: 10px 10px 0 0;
        text-align: center;
        vertical-align: top;
        width: 150px;
      }
      
      sortable-list div img {
        height: 100%;
        width: auto;
      } 

      .order-info p {
        margin: 10px 0;
      }

     .button-group {
       margin-top: 16px;
     }
     .button-group paper-button {
       display: inline-flex;
       width: 49.5%;
       align-items: center; 
       justify-content: center; 
     }

     .item-box {
      height: 10em;
      display: inline-flex;
      align-items: center;
      justify-content: center
     }

     .item {
       margin:0;
       width: 50%;
       height: 50%;
     }
      #priorityType {
        color: deeppink;      
      }

    </style>

    <firebase-query id="orderQuery" path="/order" orderByChild="order_no" data="{{orderQuery}}"></firebase-query>
    <firebase-query id="factoryQuery" path="/factory/standard" data="{{factoryStandard}}"></firebase-query>
    <firebase-query id="productQuery" path="/product" orderByChild="name" data="{{productItems}}"></firebase-query>

              <paper-input label="Customer Name" name="order-name" id="orderName" required always-float-label auto-validate></paper-input>
              <paper-input label="Amount" name="order-quantity" type="number" min="0" max="10000" id="orderQuantity" required always-float-label auto-validate allowed-pattern="[0-9]" value='{{amount}}'></paper-input>
              <vaadin-combo-box label="Product" name="product" value="{{p_name}}" items="[[productItems]]" id="productSelector" on-tap="selectProduct" item-label-path="name" item-value-path="name" selected-item='{{x}}' required always-float-label ></vaadin-combo-box>

               </div>
            </div>
          </form>
        </div>

                <p>Raw Material Required: <span id="rawMaterial"></span></p>
                <p>Total Order: </p>
        </div>
      </li>

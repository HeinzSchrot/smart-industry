<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/sortable-list/sortable-list.html">
<link rel="import" href="../view-index.html">
<dom-module id="view-plan-production">
 <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-columns: 2;
        /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
        --app-grid-item-height: 50%;
      }
      
      @media (max-width: 640px) {
         :host {
          --app-grid-columns: 1;
        }
      }
      
    </style>
   <div class="fixed-card card">
  <vaadin-column-chart id="column-with-negative-values">
    <chart-title>Earnings</chart-title>
    <subtitle>2011 - 2014</subtitle>
    <x-axis>
      <categories>2011, 2012, 2013, 2014</categories>
    </x-axis>
    <y-axis>
      <chart-title>B€</chart-title>
    </y-axis>
    <tooltip point-format="{series.name}: {point.y} B€"></tooltip>
    <data-series name="Revenue" data="[[revenueSeries]]"></data-series>
    <data-series name="Expenses" data="[[expensesData]]"></data-series>
    <data-series name="Net income" data="[[netData]]"></data-series>
  </vaadin-column-chart>
      </div>
  </template>
  <script>
    Polymer({
      is: 'view-plan-production',
      properties: {
        product: {
          type: Array,
          value: function () {
            return [{
                name: 'Gear',
                symbol: 'GR',
                number: 1
              },
              {
                name: 'C-Clamp',
                symbol: 'CC',
                number: 2
              },
              {
                name: 'Steel Table',
                symbol: 'ST',
                number: 3
              },
              {
                name: 'Steel Shelves',
                symbol: 'SS',
                number: 4
              }
            ]
          }
        },
         revenueSeries: {
            type: Array,
            notify: true,
            value: [ 1.5, 1.8, 1.2, 2.3 ]
          },
          expensesData: {
            type: Array,
            notify: true,
            value: [ 1.2, 1.1, 1.3, 0.9 ]
          },
          netData: {
            type: Array,
            notify: true,
            value: [ -0.3, 0.7, -0.1, 1.4 ]
          }
      }
    });
  </script>
</dom-module>

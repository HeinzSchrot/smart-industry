<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-plan-scheduling">
 <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-columns: 2;
        /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
        --app-grid-item-height: 50%;
      }
      
      @media (max-width: 640px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      #job-scheduling-table data-table-row {
      width: 100%;
      display: flex;
      flex-direction: column;
      opacity: 1;
      cursor: pointer;
      border-bottom: 1px solid #e3e3e3;
      }

       #job-scheduling-table .index {
       color: red;
       margin-left: 10px;
       }
       /* sort queue */
      sortable-list div {
        background-color: #ddd;
        display: inline-block;
        height: 100px;
        margin: 10px 10px 0 0;
        text-align: center;
        vertical-align: top;
        width: 150px;
      }
      
      sortable-list div img {
        height: 100%;
        width: auto;
      } 

      .order-info p {
        margin: 10px 0;
      }

       paper-button {
       display: inline-flex;
       align-items: center; 
       justify-content: center; 
     }
     
     .priority-btn {
       width: 150px;
     }

     .priority-dialog {
       width: 30%;
     }

     .item-box {
      height: 10em;
      display: inline-flex;
      align-items: center;
      justify-content: center
     }

     .item {
       margin:0;
       width: 50%;
       height: 50%;
     }
      #priorityType {
        color: deeppink;      
      }
    </style>
    <firebase-query id="orderQuery" path="/order" data="{{orderItems}}" order-by-child="{{orderType(factoryStandard.priority)}}" order-by-value="true"></firebase-query>
    <firebase-query id="productQuery" path="/product" order-by-child="name" data="{{productItems}}"></firebase-query>
    <firebase-query id="processQuery" path="/product/CC/size" data="{{orderProcess}}"></firebase-query>
    <firebase-document id="factoryStandard" path="/factory/standard" data="{{factoryStandard}}"></firebase-document>
 
 <div class="card">
    <h1>Order Scheduling Table</h1>
    <h3>Current Jobs Priority: [[factoryStandard.priority]]</h3>
    <paper-button raised class="chilli priority-btn" raised on-tap="togglePriority">Change</paper-button>
<br>
   <vaadin-grid id="grid-objects-source">
  <table>
    <colgroup>
      <col>
      <col>
      <col>
      <col>
      <col>
      <col>
      <col>
      <col>
    </colgroup>
    <thead>
      <tr>
        <th>Queue</th>
        <th>Order No.</th>
        <th>Product name</th>
        <th>Size</th>
        <th>Quantity</th>
        <th>Customer name</th>
        <th>Duration (Hrs.)</th>
        <th>Delivery date</th>
      </tr>
    </thead>
    <tbody>
      <template is="dom-repeat" items="{{orderItems}}" as="list">
        <tr>
        <td>[[index]]</td>
        <td>[[list.order_no]]</td>
        <td>[[list.order_product]]</td>
        <td>[[list.order_size]]</td>
        <td>[[list.order_quantity]]</td>
        <td>[[list.order_customer]]</td>
        <td>[[list.order_duration]]</td>
        <td>[[getDeliveryDate(list.order_delivery)]]</td>
        </tr>
</template>
    </tbody>
  </table>
</vaadin-grid>
 </div> 

<google-chart
  type='pie'
  options='{"title": "Distribution of days in 2001Q1"}'
  cols='[{"label":"Month", "type":"string"}, {"label":"Days", "type":"number"}]'
  rows='[["Jan", 31],["Feb", 28],["Mar", 31]]'>
</google-chart>

<vaadin-date-picker style="width: 300px;" name="workdate" always-float-label autoValidate

        </div>

  <table><thead><tr><th>Machine</th><th>Cycle Time (second)</th></tr></thead>
      <tbody>
        <template is="dom-repeat" items="{{orderProcess}}" as="processes">
        <tr><td>[[processes.cycle]]</td><td>[[processes.value]]</td></tr>
        </template>
      </tbody>

    <div class="wrap-card">

   <vaadin-combo-box style="width: 300px;" label="Priority Type" items="[[priority]]" id="priority-select" name="priority" value="[[factoryStandard.priority]]" item-label-path="name" item-value-path="symbol" always-float-label></vaadin-combo-box>

    <data-series name="SPT">
        <data>8.6
        </data>
    </data-series>
    <data-series name="EDD">
        <data>8.9
        </data>
    </data-series>
</vaadin-column-chart>
      </div>
    </div>

 <paper-dialog class="priority-dialog" id="changePriorityDialog">
  <p>Warning !! Changing priority will affect other orders scheduling. This cannot change the jobs scheduling that are currently running.</p>
  <paper-radio-group id="priorityType" selected="[[factoryStandard.priority]]">
  <paper-radio-button name="EDD" value="EDD">EDD</paper-radio-button>
  <paper-radio-button name="SPT" value="SPT">SPT</paper-radio-button>
</paper-radio-group>
  <div class="buttons">
      <paper-button dialog-dismiss>Cancel</paper-button>
      <paper-button class="bold" on-tap="savePriority" dialog-confirm>Apply</paper-button>
  </div>
</paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'view-plan-scheduling',
      ready: function() {
         Sugar.Date.setLocale('en-GB');
         let workdatepicker = this.$$('#workdateSelector');

       workdatepicker.i18n = {
          week: 'Week',
          calendar: 'Calendar',
          clear: 'Clear',
          today: 'Today',
          cancel: 'Cancel',
          firstDayOfWeek: 1,
          monthNames:
          'January_February_March_April_May_June_July_August_September_October_November_December'.split('_'),
          weekdays: 'sunday_monday_tuesday_wednesday_thursday_friday_saturday'.split('_'),
          weekdaysShort: 'sun_mon_tue_wed_thu_fri_sat'.split('_'),
          formatDate: function(date) {
            return Sugar.Date.format(date, '{short}');
          },
          formatTitle: function(monthName, fullYear) {
            return monthName + ' ' + fullYear;
          },
          parseDate: function(dateString) {
            let matches = workdatepicker.i18n.monthNames.filter(function(monthName) {
              return monthName.toLowerCase().startsWith(dateString.trim().toLowerCase());
            });
            dateString = matches.length === 1 ? matches[0] : dateString;
            // Parse the date
            return Sugar.Date.create(dateString);
          }
        };
          
          let today = new Date();
          let dd = today.getDate();
          let mm = today.getMonth() + 1; //January is 0!
          let yyyy = today.getFullYear();
        if (dd < 10) {
          dd = '0' + dd
        }
        if (mm < 10) {
          mm = '0' + mm
        }
        today = dd + '/' + mm + '/' + yyyy;
    },

    getDeliveryDate: function (timestamp) {
          let today = new Date(timestamp*1000);
          let dd = today.getDate();
          let mm = today.getMonth() + 1; //January is 0!
          let yyyy = today.getFullYear();
          if (dd < 10) {
           dd = '0' + dd
          }
          if (mm < 10) {
           mm = '0' + mm
         }
         let deliveryDate = dd + '/' + mm + '/' + yyyy;
         return deliveryDate;
    },

    togglePriority: function () {
        this.$.changePriorityDialog.open();
    },

    orderType: function (type) {
        if(type === "SPT") { return "order_duration" }
        else if(type === "EDD") { return "order_delivery" }
        else return "";
    },
    savePriority: function () {
         let value = this.$.priorityType.selected; 
         this.set('factoryStandard.priority', value);
    },

    properties: {
        items: {
          type: Array,
          value: function () {
            return [
              "vaadin-icons:package",
              "vaadin-icons:cog",
              "vaadin-icons:package",
              "vaadin-icons:package"
            ];
          }
        },
        productItems: {
          type: Object
        },
        productSize: {
          type: Object
        },
        machineItems: {
          type: Object
        },
        productQuery: {
          type: Object
        },
        factoryStandard: {
          type: Object
        },
        orderQuery: {
          type: Object
        },
        priority: {
          type: Array,
          value: function () {
            return [{
                name: 'Early Delivery (EDD)',
                symbol: 'EDD',
                number: 1
              },
              {
                name: 'Shortest Duration First (SPT)',
                symbol: 'SPT',
                number: 2
              }
            ]
          }
        },
        today: {
          type: Object,
          value: function () {  
          let today = new Date();
          today = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
          return today;
         }
        },
        todayDate: {
          type: Object,     
          value: function () {
          let date = new Date();
          let dd = date.getDate();
          let mm = date.getMonth() + 1; //January is 0!
          let yyyy = date.getFullYear();
          if (dd < 10) {
            dd = '0' + dd
          }
          if (mm < 10) {
            mm = '0' + mm
         }
          date = yyyy + '-' + mm  + '-' + dd;
          return date;
          }
        },
         revenueSeries: {
            type: Array,
            notify: true,
            value: [ 1.5, 1.8, 1.2, 2.3 ]
          },
          expensesData: {
            type: Array,
            notify: true,
            value: [ 1.2, 1.1, 1.3, 0.9 ]
          },
          netData: {
            type: Array,
            notify: true,
            value: [ -0.3, 0.7, -0.1, 1.4 ]
          }
      }
    });
  </script>

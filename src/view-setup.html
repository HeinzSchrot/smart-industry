<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="view-index.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-setup">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>
    <app-route route="{{route}}" pattern="/:tabs" data="{{subrouteData}}" tail="{{subrouteTail}}"></app-route>
      <app-header-layout fullbleed has-scrolling-region class="subheader-layout">
        <app-header fixed shadow>
          <!-- Sub nav -->
          <app-toolbar sticky class="tabs-bar">
            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="{{subrouteData.tabs}}" attr-for-selected="name" sticky bottom-item autoselect role="navigation" noink>
              <template is="dom-repeat" items="{{submenus}}">
                <paper-tab name="{{item.view}}"><paper-icon-button icon="{{item.icon}}" alt="{{item.title}}"></paper-icon-button> {{item.title}}</paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>
        </app-header>
          <iron-pages selected="{{subrouteData.tabs}}" attr-for-selected="name" fallback-selection="404" role="main">
          <view-setup-customer name="customer" route="{{subrouteTail}}"></view-setup-customer>
          <view-setup-factory name="factory" route="{{subrouteTail}"></view-setup-factory>
          <view-setup-inventory name="inventory" route="{{subrouteTail}}"></view-setup-inventory>
          <view-setup-machine name="machine" route="{{subrouteTail}}"></view-setup-machine>
          <view-setup-product name="product" route="{{subrouteTail}}"></view-setup-product>
          <view-setup-worker name="worker" route="{{subrouteTail}"></view-setup-worker>
         </iron-pages> 
        </app-header-layout>  
  </template>
  <script>
    Polymer({
      is: 'view-setup',
      properties: {
        submenus: {
          type: Array,
          value: function () {
            return [{
                'section': 'setup',
                'title': 'CUSTOMER',
                'view': 'customer',
                'icon': 'vaadin-icons:user'
              },
              {
                'section': 'setup',
                'title': 'FACTORY',
                'view': 'factory',
                'icon': 'vaadin-icons:factory'
              },
              {
                'section': 'setup',
                'title': 'INVENTORY',
                'view': 'inventory',
                'icon': 'vaadin-icons:stock'
              },
              {
                'section': 'setup',
                'title': 'MACHINE',
                'view': 'machine',
                'icon': 'vaadin-icons:automation'
              },
              {
                'section': 'setup',
                'title': 'PRODUCT',
                'view': 'product',
                'icon': 'vaadin-icons:barcode'
              },
              {
                'section': 'setup',
                'title': 'WORKER',
                'view': 'worker',
                'icon': 'vaadin-icons:clipboard-user'
              }
            ];
          }
        }
      },

      observers: [
        '_routeTabsChanged(subrouteData.tabs)'
      ],

      _routeTabsChanged: function (tabs) {
        this.tabs = tabs || 'customer';
        let resolvedPageUrl = this.resolveUrl('setup/' + 'view-setup-' + tabs + '.html');
        this.importHref(resolvedPageUrl, null, null, true);
      },
    });
  </script>
</dom-module>

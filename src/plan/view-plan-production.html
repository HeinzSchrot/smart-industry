<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-plan-production">
 <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-columns: 2;
        /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
        --app-grid-item-height: 50%;
      }
      
      @media (max-width: 640px) {
         :host {
          --app-grid-columns: 1;
        }
      }
      
    </style>
   <div class="fixed-card card">
  <vaadin-column-chart id="column-with-negative-values">
    <chart-title>Monthly Order Plan</chart-title>
    <subtitle>2017</subtitle>
    <x-axis>
      <categories>Jan, Feb, March, April, May, June, July, Aug, Sep, Oct, Nov, Dec</categories>
    </x-axis>
    <y-axis>
      <chart-title>Orders</chart-title>
    </y-axis>
    <tooltip point-format="{series.name}: {point.y} Orders"></tooltip>
    <data-series name="C-Clamp" data="[[revenueSeries]]"></data-series>
    <data-series name="Gear" data="[[expensesData]]"></data-series>
    <data-series name="Steel-Shelf" data="[[netData]]"></data-series>
  </vaadin-column-chart>
      </div>
      <div class="fixed-card card">
        <h1>Production Building Block</h1>
         <vaadin-combo-box style="width:300px;" label="Product" name="product" items="[[product]]" id="productSelector" value="All" item-label-path="name" item-value-path="[[symbol]]" required always-float-label></vaadin-combo-box>
        <img style="height:auto; width:100%;" src="buildingblock.png" alt="">
      </div>
  </template>
  <script>
    Polymer({
      is: 'view-plan-production',
      properties: {
        product: {
          type: Array,
          value: function () {
            return [{
                name: 'Gear',
                symbol: 'GR',
                number: 1
              },
              {
                name: 'C-Clamp',
                symbol: 'CC',
                number: 2
              },
              {
                name: 'Steel Table',
                symbol: 'ST',
                number: 3
              },
              {
                name: 'Steel Shelves',
                symbol: 'SS',
                number: 4
              }
            ]
          }
        },
         revenueSeries: {
            type: Array,
            notify: true,
            value: [ 15, 28, 32, 23, 21 ]
          },
          expensesData: {
            type: Array,
            notify: true,
            value: [ 12, 11, 13, 9, 15 ]
          },
          netData: {
            type: Array,
            notify: true,
            value: [ 23, 7, 3, 14, 12 ]
          }
      }
    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="view-index.html">
<link rel="import" href="shared-styles.html">
<dom-module id="view-dashboard">
    <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>
    <app-route route="{{route}}" pattern="/:tabs" data="{{subrouteData}}"></app-route>
      <app-header-layout fullbleed has-scrolling-region class="subheader-layout">
        <app-header fixed shadow>
          <!-- Sub nav -->
          <app-toolbar sticky class="tabs-bar">
            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="[[tabs]]" attr-for-selected="name" sticky bottom-item autoselect role="navigation" noink>
              <template is="dom-repeat" items="{{submenus}}">
                <paper-tab name="{{item.view}}"><paper-icon-button icon="{{item.icon}}" alt="{{item.title}}"></paper-icon-button> {{item.title}}</paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>
        </app-header>
          <iron-pages selected="[[tabs]]" attr-for-selected="name" role="main">
          <view-dashboard-overview name="overview"></view-dashboard-overview>
          <view-dashboard-notification name="notification"></view-dashboard-notification>
          <view-dashboard-statistic name="statistic"></view-dashboard-statistic>
         </iron-pages> 
        </app-header-layout>  
  </template>
  <script>
    Polymer({
      is: 'view-dashboard',
      properties: {
        title: {
          type: String,
          value: "Dashboard"
        },

        tabs: {
          type: String,
          reflectToAttribute: true,
          observer: '_tabsChanged',
        },

        submenus: {
          type: Array,
          value: function () {
            return [{
                'title': 'OVERVIEW',
                'view': 'overview',
                'icon': 'vaadin-icons:grid-small'
              },
              {
                'title': 'NOTIFICATION',
                'view': 'notification',
                'icon': 'vaadin-icons:bell-o'
              },
              {
                'title': 'REPORT',
                'view': 'report',
                'icon': 'vaadin-icons:chart'
              }
            ];
          }
        }
      },

      observers: [
        '_routeTabsChanged(subrouteData.tabs)'
      ],

      _routeTabsChanged: function (tabs) {
        if (tabs === undefined) {
          return 'overview';
        }
        this.tabs = tabs || 'overview';
      },

      _tabsChanged: function (tabs) {
        var resolvedTabsUrl = this.resolveUrl('dashboard/' + 'view-dashboard-' + tabs + '.html');
        this.importHref(resolvedTabsUrl, null, null, true);
      }
    });
  </script>
</dom-module>

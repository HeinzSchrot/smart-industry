<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-plan-scheduling">
 <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-columns: 2;
        /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
        --app-grid-item-height: 50%;
      }
      
      @media (max-width: 640px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      #job-scheduling-table data-table-row {
      width: 100%;
      display: flex;
      flex-direction: column;
      opacity: 1;
      cursor: pointer;
      border-bottom: 1px solid #e3e3e3;
      }

       #job-scheduling-table .index {
       color: red;
       margin-left: 10px;
       }
       /* sort queue */
      sortable-list div {
        background-color: #ddd;
        display: inline-block;
        height: 100px;
        margin: 10px 10px 0 0;
        text-align: center;
        vertical-align: top;
        width: 150px;
      }
      
      sortable-list div img {
        height: 100%;
        width: auto;
      } 

      .order-info p {
        margin: 10px 0;
      }

     .button-group {
       margin-top: 16px;
     }
     .button-group paper-button {
       display: inline-flex;
       width: 49.5%;
       align-items: center; 
       justify-content: center; 
     }

     .item-box {
      height: 10em;
      display: inline-flex;
      align-items: center;
      justify-content: center
     }

     .item {
       margin:0;
       width: 50%;
       height: 50%;
     }
      #priorityType {
        color: deeppink;      
      }
    </style>
    <firebase-query id="orderQuery" path="/order" orderByChild="order_no" data="{{orderQuery}}"></firebase-query>
    <firebase-query id="factoryQuery" path="/factory/standard" data="{{factoryStandard}}"></firebase-query>
    <firebase-query id="productQuery" path="/product" orderByChild="name" data="{{productItems}}"></firebase-query>
      <div class="card">
      <h1>Daily Jobs Production Scheduling</h1>
<vaadin-date-picker style="width: 300px;" label="Working Date" name="workdate" always-float-label autoValidate
              min="2017-01-01" class="date-selector" id="workdateSelector"></vaadin-date-picker>
<h3>Priority Used: FCFS</h3>
<vaadin-columnrange-chart id="column-range-resource-usage">
    <chart width="1200" inverted="true"></chart>
    <chart-title>Daily Jobs Production Scheduling</chart-title>
    <x-axis>
        <categories>Milling machine, Trimming machine, Polishing machine, Drilling machine, Welding machine, Packing machine</categories>
    </x-axis>
    <y-axis type="datetime"><chart-title>Time</chart-title></y-axis>
    <tooltip use-html="true"
             formatter="function () {return this.series.name +': ' + ' Duration ' + Highcharts.dateFormat('%H:%M', this.point.high-this.point.low) + ' hr.'}"></tooltip>

    <plot-options>
        <columnrange grouping="false">
            <data-labels enabled="true" inside="true" color="white"
                         formatter="function () {return this.y == this.point.low ? '' : this.series.name;}"></data-labels>
        </columnrange>
    </plot-options>
    <data-series name="Order #1">
        <color>rgba(255, 60, 125, 0.8)</color>
        <data>
            [Date.UTC(2017,01,02,08,00,00),Date.UTC(2017,01,02,09,00,00)],
            [Date.UTC(2017,01,02,09,00,00),Date.UTC(2017,01,02,10,00,00)],
            [Date.UTC(2017,01,02,10,00,00),Date.UTC(2017,01,02,12,00,00)],
            [Date.UTC(2017,01,02,12,00,00),Date.UTC(2017,01,02,13,30,00)],
            [Date.UTC(2017,01,02,13,30,00),Date.UTC(2017,01,02,15,00,00)],
            [Date.UTC(2017,01,02,15,00,00),Date.UTC(2017,01,02,16,00,00)]
        </data>
    </data-series>
    <data-series name="Order #2">
        <color>rgba(60, 125, 255, 0.8)</color>
        <data>
            [Date.UTC(2017,01,02,09,00,00),Date.UTC(2017,01,02,10,00,00)],
            [Date.UTC(2017,01,02,10,00,00),Date.UTC(2017,01,02,11,00,00)],
            [Date.UTC(2017,01,02,12,00,00),Date.UTC(2017,01,02,13,30,00)],
            [Date.UTC(2017,01,02,13,30,00),Date.UTC(2017,01,02,15,30,00)],
            [Date.UTC(2017,01,02,15,00,00),Date.UTC(2017,01,02,16,00,00)],
            [Date.UTC(2017,01,02,16,00,00),Date.UTC(2017,01,02,17,00,00)]
        </data>
    </data-series>
    <data-series name="Order #3">
        <color>rgba(164, 208, 95, 0.8)</color>
        <data>
            [Date.UTC(2017,01,02,10,00,00),Date.UTC(2017,01,02,12,00,00)],
            [Date.UTC(2017,01,02,11,00,00),Date.UTC(2017,01,02,13,00,00)],
            null,
            [Date.UTC(2017,01,02,15,30,00),Date.UTC(2017,01,02,16,00,00)],
            [Date.UTC(2017,01,02,16,00,00),Date.UTC(2017,01,02,16,30,00)],
            null
        </data>
    </data-series>
</vaadin-columnrange-chart>
        </div>
    
  
 <div class="card">
      <h1>Order Scheduling</h1>
     <template is="dom-bind">
  <iron-ajax url="../json/user.json" handle-as="json" last-response="{{users}}" auto></iron-ajax>
  <iron-data-table id="job-scheduling-table" items="[[users.results]]">
    <data-table-column name="Queue#" width="30px" flex="0">
      <template>
        <div class="index">[[index]]</div>
      </template>
    </data-table-column>
    <data-table-column name="Product" flex="0">
        <template>[[item.user.name.first]]</template>
    </data-table-column>
    <data-table-column name="Order Name">
      <template>[[item.user.username]]</template>
    </data-table-column>
    <data-table-column name="Order Number">
      <template>[[item.user.dob]]</template>
    </data-table-column>
    <data-table-column name="Quantity">
      <template>[[item.user.location.zip]]</template>
    </data-table-column>
    <data-table-column name="Delivery Date">
      <template>[[item.user.password]]</template>
    </data-table-column>
  </iron-data-table>
</template>
 </div>
    <div class="wrap-card">
      <div class="fixed-card card">
        <h1>Job Priority Comparision</h1>
   <vaadin-combo-box style="width: 300px;" label="Priority Type" items="[[priority]]" id="priority-select" name="priority" value="[[factoryStandard.priority]]" item-label-path="name" item-value-path="symbol" always-float-label></vaadin-combo-box>
    <vaadin-column-chart id="basic-column">
    <chart-title>Job Priority Comparision</chart-title>
    <subtitle>Less is better</subtitle>
    <x-axis crosshair="true">
        <categories>Plan</categories>
    </x-axis>
    <y-axis min="0">
        <chart-title>Duration (hrs.)</chart-title>
    </y-axis>
    <legend layout="vertical" align="left" vertical-align="top" x="100" y="70" floating="true" border-width="1"
            background-color="#FFFFFF" shadow="true"></legend>
    <tooltip header-format="<span style='font-size:10px'>{point.key}</span><table>"
             point-format="<tr><td style='color:{series.color};padding:0'>{series.name}: </td>  <td style='padding:0'><b>{point.y:.1f} Hrs.</b></td>    </tr>"
             footer-format="</table>" shared="true" use-html="true"></tooltip>
    <plot-options>
        <column point-padding="0.1">
        </column>
    </plot-options>
    <data-series name="FCFS">
        <data>9.9 
        </data>
    </data-series>
    <data-series name="SPT">
        <data>8.6
        </data>
    </data-series>
    <data-series name="EDD">
        <data>8.9
        </data>
    </data-series>
    <data-series name="LPT">
        <data>8.4
        </data>
    </data-series>
</vaadin-column-chart>
      </div>
    <div class="fixed-card card">
      <h1>Job Queue</h1>
      <sortable-list>
        <template is="dom-repeat" items="[[items]]">
          <div class="item-box">
            <iron-icon class="item" icon$="[[item]]"></iron-icon>
          </div>
        </template>
      </sortable-list>
    </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'view-plan-scheduling',
      ready: function() {
         Sugar.Date.setLocale('en-GB');
         let workdatepicker = this.$$('#workdateSelector');
        
       workdatepicker.i18n = {
          week: 'Week',
          calendar: 'Calendar',
          clear: 'Clear',
          today: 'Today',
          cancel: 'Cancel',
          firstDayOfWeek: 1,
          monthNames:
          'January_February_March_April_May_June_July_August_September_October_November_December'.split('_'),
          weekdays: 'sunday_monday_tuesday_wednesday_thursday_friday_saturday'.split('_'),
          weekdaysShort: 'sun_mon_tue_wed_thu_fri_sat'.split('_'),
          formatDate: function(date) {
            return Sugar.Date.format(date, '{short}');
          },
          formatTitle: function(monthName, fullYear) {
            return monthName + ' ' + fullYear;
          },
          parseDate: function(dateString) {
            let matches = workdatepicker.i18n.monthNames.filter(function(monthName) {
              return monthName.toLowerCase().startsWith(dateString.trim().toLowerCase());
            });
            dateString = matches.length === 1 ? matches[0] : dateString;
            // Parse the date
            return Sugar.Date.create(dateString);
          }
        };
          
          let today = new Date();
          let dd = today.getDate();
          let mm = today.getMonth() + 1; //January is 0!
          let yyyy = today.getFullYear();
        if (dd < 10) {
          dd = '0' + dd
        }
        if (mm < 10) {
          mm = '0' + mm
        }
        today = dd + '/' + mm + '/' + yyyy;
    },

    dataChanged: function (newData, oldData) {
          console.info("Data has been loaded!!");
    },

      properties: {
        items: {
          type: Array,
          value: function () {
            return [
              "vaadin-icons:package",
              "vaadin-icons:cog",
              "vaadin-icons:package",
              "vaadin-icons:package"
            ];
          }
        },
        productItems: {
          type: Object
        },
        productSize: {
          type: Object
        },
        machineItems: {
          type: Object
        },
        productQuery: {
          type: Object
        },
        factoryStandard: {
          type: Object
        },
        orderQuery: {
          type: Object
        },
        priority: {
          type: Array,
          value: function () {
            return [{
                name: 'Early Delivery (EDD)',
                symbol: 'EDD',
                number: 1
              },
              {
                name: 'Order Date (FCFS)',
                symbol: 'FCFS',
                number: 2
              },
              {
                name: 'Shortest Duration First (SPT)',
                symbol: 'SPT',
                number: 3
              },  
              {
                name: 'Longest Duration First (LPT)',
                symbol: 'LPT',
                number: 4
              }
            ]
          }
        },
        today: {
          type: Object,
          value: function () {  
          let today = new Date();
          let dd = today.getDate();
          let mm = today.getMonth() + 1; //January is 0!
          let yyyy = today.getFullYear();
           if (dd < 10) {
              dd = '0' + dd
           }
            if (mm < 10) {
             mm = '0' + mm
           }
             today = dd + '/' + mm + '/' + yyyy;
             return today;
         }
        },
         revenueSeries: {
            type: Array,
            notify: true,
            value: [ 1.5, 1.8, 1.2, 2.3 ]
          },
          expensesData: {
            type: Array,
            notify: true,
            value: [ 1.2, 1.1, 1.3, 0.9 ]
          },
          netData: {
            type: Array,
            notify: true,
            value: [ -0.3, 0.7, -0.1, 1.4 ]
          }
      }
    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="view-index.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-setup">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>
    <app-route route="{{route}}" pattern="/:tabs" data="{{subrouteData}}" tail="{{subrouteTail}}"></app-route>
           <!-- start header layout -->
      <app-header-layout fullbleed has-scrolling-region style="margin-top: 54px !important; ">
        <app-header fixed shadow>
          <!-- Sub nav -->
          <app-toolbar sticky class="tabs-bar">
            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="[[tabs]]" attr-for-selected="name" sticky bottom-item autoselect role="navigation">
              <template is="dom-repeat" items="{{submenus}}">
                <paper-tab name="{{item.view}}"><paper-icon-button icon="{{item.icon}}" alt="{{item.title}}"></paper-icon-button> {{item.title}}</paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>
        </app-header>
             <iron-pages selected="[[tabs]]" attr-for-selected="name" fallback-selection="404" role="main">
          <view-setup-customer name="setup-customer" route="{{pageTail}}"></view-setup-customer>
          <view-setup-machine name="setup-machine" route="{{subrouteTail}}"></view-setup-machine>
          <view-setup-worker name="setup-worker" route="{{subrouteTail}"></view-setup-worker>
          <view-prepro-job name="prepro-job" route="{{subrouteTail}}"></view-prepro-job>
         </iron-pages> 
        </app-header-layout>  
  </template>
  <script>
    Polymer({
      is: 'view-setup',
      properties: {
        title: {
          type: String,
          value: "Setup"
        },

        tabs: {
          type: String,
          reflectToAttribute: true,
          observer: '_tabsChanged',
          notify: true
        },

        submenus: {
          type: Array,
          value: function () {
            return [{
                'section': 'setup',
                'title': 'Customer',
                'view': 'setup-customer',
                'icon': 'help'
              },
              {
                'section': 'setup',
                'title': 'Machine',
                'view': 'setup-machine',
                'icon': 'help'
              },
              {
                'section': 'setup',
                'title': 'Worker',
                'view': 'setup-worker',
                'icon': 'assignment-ind'
              },
              {
                'section': 'prepro',
                'title': 'Create Job',
                'view': 'prepro-job',
                'icon': 'help'
              }
            ];
          }
        }
      },

      observers: [
        '_routeTabsChanged(subrouteData.tabs)'
      ],

      _routeTabsChanged: function (tabs) {
        if (!tabs) {
            this.set('route.path', '/');
        }
        this.tabs = tabs;
      },

       _tabsChanged: function (tabs) {
        alert('dd');
        var section = tabs.split("-")[0];
        var resolvedPageUrl = this.resolveUrl(section + '/' + 'view-' + tabs + '.html');
        console.log(resolvedPageUrl);
        this.importHref(resolvedPageUrl, null, null, true);
      },
    });
  </script>
</dom-module>

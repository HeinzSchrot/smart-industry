<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-plan-order">
 <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-columns: 2;
        /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
        --app-grid-item-height: 50%;
      }
      
      @media (max-width: 640px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      #job-scheduling-table data-table-row {
      width: 100%;
      display: flex;
      flex-direction: column;
      opacity: 1;
      cursor: pointer;
      border-bottom: 1px solid #e3e3e3;
      }

       #job-scheduling-table .index {
       color: red;
       margin-left: 10px;
       }
       /* sort queue */
      sortable-list div {
        background-color: #ddd;
        display: inline-block;
        height: 100px;
        margin: 10px 10px 0 0;
        text-align: center;
        vertical-align: top;
        width: 150px;
      }
      
      sortable-list div img {
        height: 100%;
        width: auto;
      } 

     .button-group {
       margin-top: 16px;
     }

     .button-group paper-button {
       display: inline-flex;
       width: 49.5%;
       align-items: center; 
       justify-content: center; 
     }

      .order-info p {
        margin: 10px 0;
      }

     .item-box {
      height: 10em;
      display: inline-flex;
      align-items: center;
      justify-content: center
     }

     .item {
       margin:0;
       width: 50%;
       height: 50%;
     }
      #priorityType {
        color: deeppink;      
      }

    </style>
    <firebase-auth user="{{user}}"></firebase-auth>
    <firebase-query id="orderQuery" path="/order" orderByChild="order_date" data="{{orderQuery}}"></firebase-query>
    <firebase-query id="productQuery" path="/product" orderByChild="name" data="{{productItems}}"></firebase-query>
    <firebase-document id="factoryStandard" path="/factory/standard" data="{{factoryStandard}}"></firebase-document>
    <firebase-document id="factoryPerformance" path="/factory/performance" data="{{factoryPerformance}}"></firebase-document>
    <firebase-document id="factoryOperation" path="/factory/operation" data="{{factoryOperation}}"></firebase-document>
    <ul class="app-grid">
      <li>
        <div class="card">
          <h1>Create Order</h1>
          <form is="iron-form" id="create-order-form" method="post">
            <div class="form-wrapper">
              <paper-input label="Order Number" name="order-no" id="orderNumber" type="number" min="0" step="1" allowed-pattern="[0-9]" required always-float-label auto-validate allowed-pattern="[0-9]"></paper-input>
              <paper-input label="Customer Name" name="order-name" type="text" id="customerName" required always-float-label auto-validate></paper-input>
              <paper-input label="Amount" name="order-quantity" value='{{amount}}' type="number" min="10" max="1000" step="1" allowed-pattern="[0-9]"  id="orderQuantity" required always-float-label auto-validate></paper-input>
              <vaadin-combo-box label="Product" name="product" value="{{p_name}}" items="[[productItems]]" id="productSelector" on-tap="selectProduct" item-label-path="name" item-value-path="name" selected-item='{{x}}' required always-float-label ></vaadin-combo-box>
              <vaadin-combo-box label="Size" name="size" value="{{p_size}}" items="[[x.size]]" id="sizeSelector" on-tap="selectSize" disabled="true" item-label-path="name" item-value-path="length" selected-item='{{y}}' required always-float-label></vaadin-combo-box>
              <vaadin-date-picker label="Delivery Date" name="delivery" required always-float-label autoValidate
              class="date-selector" id="deliverySelector"></vaadin-date-picker>
                <br>
              <template is="dom-bind">
                <vaadin-upload id="uploadOrder" max-files="1" accept=".csv" max-file-size="1000000"></vaadin-upload>
              </template>
               <div class="button-group">
                <paper-button raised class="smart" on-tap="createOrder">Create</paper-button>
                <paper-button raised class="fancy" on-tap="calculateOrder">Calculate</paper-button>
               </div>
            </div>
          </form>
        </div>
      </li>
      <li>
        <div class="card order-info">
                <h1>Order Information</h1>
                <p>Product Name: <span id="product">[[x.name]] [[y.name]]</span></p>
                <p>Actual Quantity: <span id="actualQuantity" value="{{q}}">[[calActualQuantity(factoryPerformance.aw, amount)]]</span></p>
                <p>Create Order Date: <span id="createOrder">[[today]]</span></p>
                <p>Production Start: <span id="productionStart"></span></p>
                <p>Processes Used: <span id="usedProcess">[[x.process]]</span></p>
                <p>Expect Delivery: <span id="estimateDelivery">[[calEstDelivery(y.cycle, amount, orderQuery)]]</span></p>
                <p>Estimate Duration (Hrs): <span id="estimateDuration" value="{{tc}}">[[calCycleTime(y.cycle, amount)]]</span></p>
                <p>Queue number: <span id="queueNumber"></span></p>
                <p>Order Workload: <span id="orderWorkload">[[calWorkLoad(q, tc, mc)]]</span></p>
                <p>Raw Material Use: <span id="rawMaterial">Null</span></p>
                <p>Machine Use: <span id="usedMachine">Null</span></p>
                <p>Operation hours: <span id="operationHours" >[[calOpTime(factoryOperation.op_end, factoryOperation.op_start)]]</span></p>
        </div>
      </li>
    </ul>
  </template>

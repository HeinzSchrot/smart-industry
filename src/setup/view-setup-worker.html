<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-setup-worker">
  <template>
<style include="shared-styles">
       :host {
        display: block;
        --app-grid-item-height: 50%;
      }
      
       @media (min-width: 360px) and (max-width: 768px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
         :host {
          --app-grid-columns: 2;
        }
      }

      @media (min-width: 1025px) and (max-width: 1200px) {
         :host {
          --app-grid-columns: 3;
        }
      }
       @media (min-width: 1201px) and (max-width: 2560px) {
         :host {
          --app-grid-columns: 4;
        }
      }
    
      #worker-table data-table-row {
      width: 100%;
      display: flex;
      flex-direction: column;
      opacity: 1;
      cursor: pointer;
      border-bottom: 1px solid #e3e3e3;
      }

     .button-group {
       margin-top: auto;
     }
     .button-group paper-button {
       width: 49%;
     }
  </style>
   <div class="card">
     <h1>Add Worker</h1>
<paper-input label="First name" always-float-label></paper-input>
<paper-input label="Last name" always-float-label></paper-input>
<paper-input label="E-mail" type="email" always-float-label></paper-input>
<paper-input label="Position" always-float-label></paper-input>
<div class="button-group">
<paper-button raised class="fancy">Add</paper-button>
<paper-button raised class="smart" onclick="clearInput()">Clear</paper-button>
</div>
</div>
 <div class="card">
       <template is="dom-bind">
  <iron-ajax url="../json/user.json" handle-as="json" last-response="{{users}}" auto></iron-ajax>
  <iron-data-table id="worker-table" items="[[users.results]]">
    <data-table-column name="Index" width="30px" flex="0">
      <template>
        <div class="index">[[index]]</div>
      </template>
    </data-table-column>
    <data-table-column name="Image" width="50px" flex="0">
      <template>
        <img src="[[item.user.picture.thumbnail]]">
      </template>
    </data-table-column>
    <data-table-column name="First Name">
      <template>[[item.user.name.first]]</template>
    </data-table-column>
    <data-table-column name="Last Name">
      <template>[[item.user.name.last]]</template>
    </data-table-column>
    <data-table-column name="E-mail">
      <template>[[item.user.email]]</template>
    </data-table-column>
     <data-table-column name="Position">
      <template>[[item.user.email]]</template>
    </data-table-column>
  </iron-data-table>
</template>
</div>
  </template>
  <script>
    Polymer({
      is: 'view-setup-worker',
    });
  </script>
</dom-module>

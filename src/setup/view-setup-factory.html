<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-setup-factory">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-item-height: 50%;
      }

       @media (min-width: 360px) and (max-width: 768px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
         :host {
          --app-grid-columns: 2;
        }
      }

      @media (min-width: 1025px) and (max-width: 1200px) {
         :host {
          --app-grid-columns: 2;
        }
      }
       @media (min-width: 1201px) and (max-width: 2560px) {
         :host {
          --app-grid-columns: 2;
        }
      }

      .factory-rule p {
        margin: 12px 0;
      }

      .button-group paper-button {
       width: 49%;
     }

    </style>
    <firebase-document app-name="smart-mes" id="factoryStandard" path="/factory/standard" data="{{factoryStandard}}"></firebase-document>
    <firebase-document app-name="smart-mes" id="factoryOperation" path="/factory/operation" data="{{factoryOperation}}"></firebase-document>
    <firebase-document app-name="smart-mes" id="factoryPerformance" path="/factory/performance" data="{{factoryPerformance}}"></firebase-document>
    <firebase-document app-name="smart-mes" id="appLanguage" path="/metadata/appLanguage" data="{{language}}"></firebase-document>
    <app-localstorage-document key="lang" data="{{language}}"></app-localstorage-document>
    <ul class="app-grid">
      <li>
        <div class="card">
          <h1>Factory Initialize</h1>
          <form is="iron-form" id="create-order-form" method="post">
            <div class="form-wrapper">
              <paper-input label="Factory Name" name="factory-name" id="factoryName" value="[[factoryOperation.name]]"
                type="text" required always-float-label auto-validate></paper-input>
              <vaadin-combo-box label="Factory Type" name="factory-type" id="factoryType" value="[[factoryOperation.type]]" items="[[factoryType]]" item-label-path="name" item-value-path="name" required always-float-label></vaadin-combo-box>
              <paper-input label="Acceptable Waste (0.00-1.00)" name="accept-waste" id="acceptWaste" value="[[factoryPerformance.aw]]"
                type="number" min="0" max="1" step="0.01"  required always-float-label auto-validate></paper-input>
              <paper-input label="Working Utilization (0-100%)" name="workerUtilize" id="workerUtilize" value="[[factoryPerformance.wu]]"
                type="number" min="0" max="100" step="1"  required always-float-label auto-validate></paper-input>
              <paper-input label="Standard Machine Efficiency (0-100%)" name="machineStandardEfficiency" id="machineStandardEffi" value="[[factoryStandard.machine]]"
                type="number" min="0" max="100" step="1"  required always-float-label auto-validate></paper-input>
              <paper-input label="Operation start (xx:xx)" name="opstart" id="opStart" value="[[factoryOperation.op_start]]"
               required always-float-label auto-validate></paper-input>
              <paper-input label="Operation end (xx:xx)" name="opend" id="opEnd" value="[[factoryOperation.op_end]]"
                required always-float-label auto-validate></paper-input>
              <paper-input label="Over Time start (xx:xx)" name="otstart" id="otStart" value="[[factoryOperation.ot_start]]"
                required always-float-label auto-validate></paper-input>
              <paper-input label="Over Time end (xx:xx)" name="otend" id="otEnd" value="[[factoryOperation.ot_end]]"
                required always-float-label auto-validate></paper-input>
              <paper-input label="Reschedule Interval (days)" name="rescheduleInterval" id="scheduleInterval" value="[[factoryStandard.interval]]"
                type="number" min="1" max="30" step="1"  required always-float-label auto-validate></paper-input>
              <div id="operationDaySelector">
                <paper-checkbox id="sunday"  on-change="operationDayChanged" value="sun">Sun</paper-checkbox>
                <paper-checkbox id="monday"  on-change="operationDayChanged" value="mon">Mon</paper-checkbox>
                <paper-checkbox id="tuesday"  on-change="operationDayChanged" value="tue">Tue</paper-checkbox>
                <paper-checkbox id="wednesday"  on-change="operationDayChanged" value="wed">Wed</paper-checkbox>
                <paper-checkbox id="thursday"  on-change="operationDayChanged" value="thu">Thu</paper-checkbox>
                <paper-checkbox id="friday"  on-change="operationDayChanged" value="fri">Fri</paper-checkbox>
                <paper-checkbox id="saturday"  on-change="operationDayChanged" value="sat">Sat</paper-checkbox>
              </div><br>
              <!-- <paper-time-input label="Operation Start" name="opstart" id="opStart" value="{{opStart}}" required always-float-label auto-validate></paper-time-input> --> 
              <div class="button-group">
                <paper-button raised class="fancy" on-tap="saveValue">Save</paper-button>
                <paper-button raised class="burn" on-tap="resetValue">Restore</paper-button>
              </div>
            </div>
          </form>
      </li>
      <li>
        <div class="card factory-rule">
          <h1>Factory Information</h1>
          <p>Factory Name: <span>[[factoryOperation.name]]</span></p>
          <p>Factory Type: <span>[[factoryOperation.type]]</span></p>
          <p>Operation Start: <span>[[factoryOperation.op_start]] </span></p>
          <p>Operation End: <span>[[factoryOperation.op_end]]</span></p>
          <p>Overtime Start: <span>[[factoryOperation.ot_start]]</span></p>
          <p>Overtime End: <span>[[factoryOperation.ot_end]]</span></p>
          <p>Operation Days: <span>[[factoryOperation.weekly]]</span></p>
          <p>Current Operation Days: <span>[[currentOperationDay]]</span></p>
          </div>
          <div class="card factory-rule">
          <h1>Factory Global Standard</h1>
          <p>Working Utilization: <span>[[factoryPerformance.wu]] %</span></p>
          <p>Acceptable Waste: <span>[[factoryPerformance.aw]]</span></p>
          <p>Reschedule Interval: <span>[[factoryStandard.interval]]</span></p>
        </div>
      </li>
    </ul>
  <div class="card">
     <h1>Add Worker</h1>
<paper-input label="First name" always-float-label></paper-input>
<paper-input label="Last name" always-float-label></paper-input>
<paper-input label="E-mail" type="email" always-float-label></paper-input>
<paper-input label="Mobile" always-float-label></paper-input>
<paper-input label="Position" always-float-label></paper-input>
<div class="button-group">
<paper-button raised class="fancy" on-tap="addWorker" alt="add_worker" title="Add Worker">Add</paper-button>
<paper-button raised class="smart" on-tap="clear" alt="clear_add_worker" title="Clear field">Clear</paper-button>
</div>
</div>
<paper-toast id="toastErrorIncompleteInput" always-on-top horizontal-align="right" text="{{localize('notification-error-incomplete-input')}}"></paper-toast>
<paper-toast id="toastSaveFactoryInfoSuccess" always-on-top horizontal-align="right" text="{{localize('notification-save-factory-information-successful')}}"></paper-toast>
  </template>
  <script>
    Polymer({
      is: 'view-setup-factory',
      properties: {
        language: {
          type: Object,
          value: function () {
            if(localStorage.getItem("lang") != null) {
              return localStorage.getItem("lang");
            } 
            else if(localStorage.getItem("lang") == null) {
              return "en";
            } 
            else {
              return this.language;
            }
          }
        },
        factoryStandard: {
          type: Object
        },
        factoryOperation: {
          type: Object,
          observer : 'factoryOperationLoaded'
        },
        factoryPerformance: {
          type: Object
        },
        operationDay: {
          type: Array,
          notify: true,
          value: function () {
            return []
          }
        },
        currentOperationDay: String,
        factoryType: {
          type: Array,
          value: function () {
            return [{
                name: 'Job Shop',
                value: 'JS',
              },
              {
                name: 'Flow Shop',
                value: 'FS',
              },
              {
                name: 'Hybrid (Job + Flow)',
                value: 'HB'
              }
            ];
          }
        }
      },
      behaviors: [
        Polymer.AppLocalizeBehavior
      ],
      attached: function() {
         this.loadResources(this.resolveUrl('../../data/locales.json'));
      },
      saveValue: function () {
        let fc = this.$.factoryName.value;
        let ft = this.$.factoryType.value;
        let aw = this.$.acceptWaste.value;
        let wu = this.$.workerUtilize.value;
        let meffi = this.$.machineStandardEffi.value;
        let inte = this.$.scheduleInterval.value;
        let op_start = this.$.opStart.value;
        let op_end = this.$.opEnd.value;
        let ot_start = this.$.otStart.value;
        let ot_end = this.$.otEnd.value;
        let op_day = this.currentOperationDay;
      if(fc != "" && ft != "" && aw != "" && wu != "" && inte != "" && op_start != "" && op_end != "" && op_day != "") {
        this.set('factoryOperation.name', fc);
        this.set('factoryOperation.type', ft);
        this.set('factoryPerformance.aw', aw);
        this.set('factoryPerformance.wu', wu);
        this.set('factoryStandard.machine', meffi);
        this.set('factoryStandard.interval', inte);
        this.set('factoryOperation.op_start', op_start);
        this.set('factoryOperation.op_end', op_end);
        this.set('factoryOperation.ot_start', op_start);
        this.set('factoryOperation.ot_end', op_end);
        this.set('factoryOperation.weekly', op_day);
        this.$.toastSaveFactoryInfoSuccess.open();
      } else {
        this.$.toastErrorIncompleteInput.open();
      }
      },
      resetValue: function () {
        this.$.factoryName.value = "Example factory";
        this.$.factoryType.value = "Flow Shop";
        this.$.acceptWaste.value = "0.02";
        this.$.workerUtilize.value = 85;
        this.$.machineStandardEffi.value = 75;
        this.$.scheduleInterval.value = 7;
        this.$.sunday.checked = false;
        this.$.monday.checked = true;
        this.$.tuesday.checked = true;
        this.$.wednesday.checked = true;
        this.$.thursday.checked = true;
        this.$.friday.checked = true;
        this.$.saturday.checked = false;
      },
      operationDayChanged: function (e) {
         console.log(e.target.id + " | " + e.target.checked + " |" + e.target.value);
         if(e.target.checked) {
               this.push('operationDay', e.target.value);
               //this.splice('operationDay', 2, 0, e.target.value);
         } else {
             let index = this.operationDay.indexOf(e.target.value);
             if (index > -1) {
               this.splice('operationDay', index, 1);
             } 
         } 
         console.log(this.operationDay);
         this.currentOperationDay = this.operationDay.toString();
      },
      factoryOperationLoaded: function () {
        let cnt = 0;
           if(this.get('factoryOperation.weekly') !== undefined && cnt === 0) {
            let opDayArr = this.get('factoryOperation.weekly').split(",");
            cnt = 1;
            this.push('operationDay', opDayArr);
            for (let i in opDayArr) {
              if(opDayArr[i] == 'mon') this.$.monday.checked = true;
              else if(opDayArr[i] == 'tue') this.$.tuesday.checked = true;
              else if(opDayArr[i] == 'wed') this.$.wednesday.checked = true;
              else if(opDayArr[i] == 'thu') this.$.thursday.checked = true;
              else if(opDayArr[i] == 'fri') this.$.friday.checked = true;
              else if(opDayArr[i] == 'sat') this.$.saturnday.checked = true;
              else if(opDayArr[i] == 'sun') this.$.sunday.checked = true;
              }
              this.currentOperationDay = this.operationDay.toString();
            }  
      },
    });
  </script>
</dom-module>

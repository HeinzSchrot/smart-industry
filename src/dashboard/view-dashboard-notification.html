<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="view-dashboard-notification">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        --app-grid-columns: 3;
        /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
        --app-grid-item-height: 50%;
      }
    </style>
    <div class="card">
      <paper-button raised on-click="openToast">Notification Test</paper-button>
      <paper-toast id="toast" always-on-top horizontal-align="right" text="Hello world!"></paper-toast>
   </div>
  </template>

  <script>
    Polymer({
      is: 'view-dashboard-notification',
      openToast: function() {
        this.$.toast.open(); 
       }
    });
  </script>
</dom-module>

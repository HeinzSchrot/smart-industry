<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="view-index.html">
<link rel="import" href="shared-styles.html">
<dom-module id="view-settings">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
paper-card {
max-width: 100%;
margin: 10px;
  }
    </style>
    <firebase-document app-name="smart-mes" id="appLanguage" path="/metadata/appLanguage" data="{{language}}"></firebase-document>
    <div class="card">
      <h1>{{localize('general-settings')}}</h1>
      <vaadin-combo-box label="{{localize('display-language')}}" id="languageSelector" items="[[languageList]]" name="language selector" item-label-path="name" item-value-path="value" value="[[language]]" selected-item="{{k}}" on-change="_changeLanguage" required always-float-label></vaadin-combo-box>

    <h4>{{localize('header_1')}}</h4>
  
        <div>{{localize('greeting')}}</div>
        <div>{{localize('missing')}}</div>
        <div>{{localize('intro', 'name', 'Batman')}}</div>
        <div>{{localize('cats', 'numCats', 10000, 'pctBlack', 0.42)}}</div>
        <div>{{localize('sale', 'start', 2017, 'time', 15, 'price', 10)}}</div>

    <h4>{{localize('header_2')}}</h4>
  
        <div>{{localize('fruit', 'num', 0)}} / {{localize('fruit', 'num', 1)}}/ {{localize('fruit', 'num', 3)}}</div>
        <div>{{localize('bananas', 'name', 'Robin', 'gender', 'male', 'num', 1)}}</div>
        <div>{{localize('bananas', 'name', 'Robin', 'gender', 'female', 'num', 0)}}</div>
        <div>{{localize('bananas', 'name', 'Robin', 'gender', 'other', 'num', 4)}}</div>

       <paper-button class="magic" raised>{{localize('save-button')}}</paper-button> 
    </div>
  </template>
  <script>
    Polymer({
      is: 'view-settings',
      behaviors: [
        Polymer.AppLocalizeBehavior
      ],
      properties: {
        language: {
          type: Object
        },
        languageList: {
          type: Array,
          value: function () {
            return [{
                name: 'English',
                value: 'en'
              },
              {
                name: 'ไทย',
                value: 'th'
              },
            ]
          }
        },
      },
      attached: function() {
         this.loadResources(this.resolveUrl('../data/locales.json'));
      },

      _changeLanguage: function() {
        this.language = this.$.languageSelector.value;
      }
    });
  </script>
</dom-module>

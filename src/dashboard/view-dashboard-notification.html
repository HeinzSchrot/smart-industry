<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="view-dashboard-notification">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-item-height: 50%;
      }
      
       @media (min-width: 360px) and (max-width: 768px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
         :host {
          --app-grid-columns: 2;
        }
      }

      @media (min-width: 1025px) and (max-width: 1200px) {
         :host {
          --app-grid-columns: 3;
        }
      }
       @media (min-width: 1201px) and (max-width: 2560px) {
         :host {
          --app-grid-columns: 4;
        }
      }
    </style>
    <div class="card">
      <paper-button class="burn" raised on-click="openToast">Clear Notification</paper-button>
      <paper-toast id="toast" always-on-top horizontal-align="right" text="Hello world!"></paper-toast>
   </div>
  </template>

  <script>
    Polymer({
      is: 'view-dashboard-notification',
      openToast: function() {
        this.$.toast.open(); 
       }
    });
  </script>
</dom-module>

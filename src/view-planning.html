<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="view-index.html">
<link rel="import" href="shared-styles.html">
<dom-module id="view-planning">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>
     <app-route route="{{route}}" pattern="/:tabs" data="{{subrouteData}}"></app-route>
      <app-header-layout fullbleed has-scrolling-region class="subheader-layout">
        <app-header fixed shadow>
          <!-- Sub nav -->
          <app-toolbar sticky class="tabs-bar">
            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="{{subrouteData.tabs}}" attr-for-selected="id" sticky bottom-item autoselect role="navigation" noink>
              <template is="dom-repeat" items="{{submenus}}">
                <paper-tab id="{{item.view}}"><paper-icon-button icon="{{item.icon}}" alt="{{item.title}}"></paper-icon-button> {{item.title}}</paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>
        </app-header>
          <iron-pages selected="{{subrouteData.tabs}}" attr-for-selected="name" role="main">
          <view-plan-order name="order"></view-plan-order>
          <view-plan-scheduling name="scheduling"></view-plan-scheduling>
          <view-plan-production name="production"></view-plan-production>
         </iron-pages> 
        </app-header-layout>  
  </template>
  <script>
    Polymer({
      is: 'view-planning',
      properties: {
        title: {
          type: String,
          value: "Planning"
        },

        tabs: {
          type: String,
          reflectToAttribute: true,
          observer: '_tabsChanged',
        },

        submenus: {
          type: Array,
          value: function () {
            return [{
                'title': 'ORDER',
                'view': 'order',
                'icon': 'vaadin-icons:calendar-briefcase'
              },
              {
                'title': 'SCHEDULING',
                'view': 'scheduling',
                'icon': 'vaadin-icons:date-input'
              },
              {
                'title': 'PRODUCTION',
                'view': 'production',
                'icon': 'vaadin-icons:tasks'
              },
            ];
          }
        }
      },

      observers: [
        '_routeTabsChanged(subrouteData.tabs)'
      ],

       _routeTabsChanged: function (tabs) {
        if (tabs === undefined) {
          return 'order';
        }
        this.tabs = tabs || 'order';
      },

      _tabsChanged: function (tabs) {
        let resolvedTabsUrl = this.resolveUrl('plan/' + 'view-plan-' + tabs + '.html');
        this.importHref(resolvedTabsUrl, null, null, true); 
      }
    });
  </script>
</dom-module>

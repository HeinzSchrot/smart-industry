<dom-module id="view-index">
  <template>
    <style include="shared-styles">  
      :host {
        --app-primary-color: #CDDC39;
        --app-secondary-color: #333333;
        --app-tertiary-color: #FFFFFF;

        display: block;
        --paper-menu-button-dropdown: {
          margin-top: 50px;
        }
      }
 
      .menu-item {
        min-width: 120px;
      }
            
      .main-title {
        font-size: 2.25rem;
        text-align: center;
        margin-bottom: 10px;
      }

      .page-title {
        text-transform: uppercase
      }
      
      .paper-item-link {
        text-decoration: none;
      }
      
      .drawer-list a {
        display: block;
        padding: 10px 30px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 0;
      }

      .drawer-list a:hover {
         background-color: #eeeeee;
      }
      
      .drawer-list a.iron-selected {
        color: var(--app-tertiary-color);
        font-weight: bold;
        background-color: var(--app-secondary-color);
      }
      
      .main-header {
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }
      
      .logo {
        margin: 0 auto;
        padding: 15px 0;
        width: 50%;
        height: auto;
        display: block;
      }
      
      .account-btn {
        margin: 0;
        padding: 4px;
      }
      
      .display-name {
        margin: 0;
        font-size: 1rem;
      }
      
      .center-box {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 5em;
      }
      
      .authen-btn {
        text-align: center;
        width: 60%;
      }

      .profile {
        text-align: center;
      }
      
      div.sidebar-menu-line {
        border-bottom: 1px solid #d6d6d6;
      }
    </style>
    <firebase-app auth-domain="smart-mes.firebaseapp.com" database-url="https://smart-mes.firebaseio.com" api-key="AIzaSyAPkuFs7jRmku7qiNGUkLk0nmtQCy0s3M0"
      storage-bucket="smart-mes.appspot.com" messaging-sender-id="253401775445">
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" provider="google" signed-in="{{signedIn}}" on-error="{{handleError}}">
    </firebase-auth>
    <firebase-document id="factoryInformation" path="/metadata" data="{{metadata}}"></firebase-document>
    <!-- app-location binds to the app's URL -->
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <app-drawer-layout fullbleed>
      <!-- Navbar content -->
      <app-drawer id="drawer" slot="drawer" swipe-open>
        <img class="logo" src="../images/logo/industrial.svg" alt="logo">
        <div class="main-title" main-title>SMART MES</div>
        <!-- sidebar hightlighter -->
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
        <template is="dom-repeat" items="{{menus}}">
          <a name="{{item.view}}" href="/{{item.url}}"><paper-icon-button icon="{{item.icon}}"></paper-icon-button> {{item.title}}</a>
        </template>
        </iron-selector>
        <div class="sidebar-menu-line"></div>
        <div class="center-box">
          <paper-button raised class="chilli authen-btn" on-tap="login" hidden$="[[signedIn]]">Sign In</paper-button>
          <paper-button raised class="chilli authen-btn" on-tap="logout" hidden$="[[!signedIn]]">Sign Out</paper-button>
        </div>
        <template is="dom-if" if="[[user]]">
          <div class="profile">
          <img style="width: 150px;" src="{{user.photoURL}}" alt="user photo">
          <p>[[user.displayName]]</p>
          <p>E-mail: [[user.email]]</p>
          <p>Verify: [[user.emailVerified]]</p>
          <p>Anonymous: [[user.isAnonymous]]</p>
          </div>
         <div class="profile">
          <div class="sidebar-menu-line"></div>
          <p>[[metadata.appName]]</p>
          <p>Develop by: [[metadata.appDeveloper]]</p>
          </div>
        </template>
      </app-drawer>
      <!-- start header layout -->
      <app-header-layout fullbleed has-scrolling-region>
        <app-header slot="header" condenses reveals fixed>
          <app-toolbar>
            <paper-icon-button icon="menu" hidden$="{{wideLayout}}" drawer-toggle></paper-icon-button>
            <div class="page-title" main-title>[[page]]</div>
            <paper-menu-button vertical-align="top" horizontal-align="right">
              <paper-icon-button icon="vaadin-icons:user" class="account-btn dropdown-trigger" alt="account"></paper-icon-button>
              <paper-menu class="dropdown-content">
                  <a class="paper-item-link" href="https://github.com/jukbot/smart-industry" target="_blank" tabindex="-1">
                  <paper-icon-item class="menu-item" name="help">
                    <iron-icon icon="vaadin-icons:question-circle" alt="help" item-icon></iron-icon>
                    Help
                  </paper-icon-item>
                  </a>
                  <paper-icon-item class="menu-item" name="settings">
                    <iron-icon icon="vaadin-icons:cog" alt="settings" item-icon></iron-icon>
                    Settings
                  </paper-icon-item>
                  <paper-icon-item class="menu-item" name="logout" on-tap="logout" hidden$="[[!signedIn]]">
                    <iron-icon icon="vaadin-icons:sign-out" alt="logout" item-icon></iron-icon>
                    Log Out
                  </paper-icon-item>
              </paper-menu>
            </paper-menu-button>
            <template is="dom-if" if="[[user]]" hidden$="[[!user]]">
              <p class="display-name">[[user.displayName]]</p>
            </template>
          </app-toolbar>
        </app-header>
        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main">
          <view-dashboard name="dashboard" route="{{subroute}}"></view-dashboard>
          <view-setup name="setup" route="{{subroute}}"></view-setup>
          <view-planning name="planning" route="{{subroute}}"></view-planning>
          <view-tracking name="tracking" route="{{subroute}}"></view-tracking>
          <view-controlling name="controlling" route="{{subroute}}"></view-controlling>
          <view-verifying name="verifying" route="{{subroute}}"></view-verifying>
          <view-404 name="404"></view-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
  </template>
  <script>
    Polymer({
      is: 'view-index',
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },

        user: {
          type: Object
        },

        metadata: {
          type: Object
        },

       wideLayout: {
          type: Boolean,
          value: false,
          observer: '_onLayoutChange',
       },

       menus: {
          type: Array,
          value: function () {
            return [{
                url: 'dashboard/overview',
                title: 'DASHBOARD',
                view: 'dashboard',
                icon: 'vaadin-icons:dashboard'
              },
              {
                url: 'setup/customer',
                title: 'SETUP',
                view: 'setup',
                icon: 'vaadin-icons:cogs'
              },
              {
                url: 'planning/order',
                title: 'PLAN',
                view: 'planning',
                icon: 'vaadin-icons:calendar-clock'
              },
              {
                url: 'controlling',
                title: 'CONTROL',
                view: 'controlling',
                icon: 'vaadin-icons:sliders'
              },
              {
                url: 'tracking/production',
                title: 'TRACK',
                view: 'tracking',
                icon: 'vaadin-icons:timer'
              },
            ];
          }
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function (page) {
        if (page === undefined) {
          return;
        }
        
        this.page = page || 'dashboard';

        // Scroll to the top of the page on every *route* change. Use `Polymer.AppLayout.scroll`
        // with `behavior: 'silent'` to disable header scroll effects during the scroll.
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.drawerOpened = false;

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function (page) { 
       let resolvedPageUrl = this.resolveUrl('view-' + page + '.html');
       this.importHref(resolvedPageUrl, null, this._showPage404.bind(this), true);
      },

      _showPage404: function () {
        this.page = '404';
      },

      _onLayoutChange: function (wide) {
        const drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      },

      // Signin Action
      login: function () {
        this.$.auth.signInWithPopup()
        .then(response => {
          console.info(JSON.stringify(response) + "Login successful");
          //redirect
        })
        .catch(error => {
          // Handle Errors here.
          let errorCode = error.code;
          let errorMessage = error.message;
          let errorEmail = error.email;
          alert("Authenticate Failed: " + errorMessage);
          console.error("Authenticate Failed: " + errorCode);
        });
      },
      // Signout Action
      logout: function () {
        this.$.auth.signOut()
        .then(function () {
          alert("Signout successfully");
          console.info("Logout successful");
        })
        .catch(error => {
          let errorCode = error.code;
          let errorMessage = error.message;
          alert("Authenticate Failed: " + errorMessage);
          console.error("Authenticate Failed: " + errorCode);
        });
      },
      // Handle Error
      handleError: function(e) {
        console.info("Authenticate error:" + e.message);
      }
    });
  </script>
  <script src="https://gojs.net/latest/release/go.js"></script>
  <script src="../bower_components/sugar/dist/sugar.min.js"></script>
  <!-- Load Calendar API -->
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="view-index.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-tracking">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>
    <app-route route="{{route}}" pattern="/:tabs" data="{{subrouteData}}" tail="{{subrouteTail}}"></app-route>
      <app-header-layout fullbleed has-scrolling-region class="subheader-layout">
        <app-header fixed shadow>
          <!-- Sub nav -->
          <app-toolbar sticky class="tabs-bar">
            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="{{subrouteData.tabs}}" attr-for-selected="name" sticky bottom-item autoselect role="navigation" noink>
              <template is="dom-repeat" items="{{submenus}}">
                <paper-tab name="{{item.view}}"><paper-icon-button icon="{{item.icon}}" alt="{{item.title}}"></paper-icon-button> {{item.title}}</paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>
        </app-header>
          <iron-pages selected="{{subrouteData.tabs}}" attr-for-selected="name" fallback-selection="404" role="main">
          <view-track-production name="production" route="{{subrouteTail}}"></view-track-production>
          <view-track-machine name="machine" route="{{subrouteTail}}"></view-track-machine>
          <view-track-energy name="energy" route="{{subrouteTail}}"></view-track-energy>
          <view-404 name="404"></view-404>
         </iron-pages> 
        </app-header-layout>  
  </template>
  <script>
    Polymer({
      is: 'view-tracking',
      properties: {
        title: {
          type: String,
          value: "Tracking"
        },

        submenus: {
          type: Array,
          value: function () {
            return [{
                'section': 'tracking',
                'title': 'PRODUCTION',
                'view': 'production',
                'icon': 'vaadin-icons:progressbar'
              },
              {
                'section': 'tracking',
                'title': 'MACHINE',
                'view': 'machine',
                'icon': 'vaadin-icons:automation'
              },
              {
                'section': 'tracking',
                'title': 'ENERGY',
                'view': 'energy',
                'icon': 'vaadin-icons:bolt'
              }
            ];
          }
        }
      },

      observers: [
        '_routeTabsChanged(subrouteData.tabs)'
      ],

      _routeTabsChanged: function (tabs) {
      //  if (!tabs) {
       //     this.set('route.path', '/production');
       //     return;
      //  }
        this.tabs = tabs || 'production';
 
        const resolvedPageUrl = this.resolveUrl('track/' + 'view-track-' + tabs + '.html');
        console.log(resolvedPageUrl);
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
       _showPage404: function () {
        this.page = '404';
      }
    });
  </script>
</dom-module>

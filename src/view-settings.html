<dom-module id="view-settings">
  <template>
    <style is="custom-style" include="shared-styles">
       :host {
        --app-primary-color: #CDDC39;
        --app-secondary-color: black;
        display: block;
        --paper-menu-button-dropdown: {
          margin-top: 50px;
        }
        --paper-menu-button-content: {
          z-index: 1;
        }
      }
      
      .menu-item {
        min-width: 120px;
      }
      
      .drawer-list {
        margin: 0;
      }
      
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      
      .main-header {
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }
      
      .main-title {
        font-size: 2.25rem;
        text-align: center;
      }
      
      .page-title {
        text-transform: uppercase;
      }
      
      .logo {
        margin: 0 auto;
        padding: 30px 0 15px 0;
        width: 50%;
        height: auto;
        display: block;
      }
      
      .account-btn {
        margin: 0;
        padding: 4px;
      }
      
      .display-name {
        margin: 0;
        font-size: 1rem;
      }
      
      .center-box {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 5em;
      }
      
      .login-btn,
      .logout-btn {
        margin: 0;
        display: inline-block;
        text-align: center;
      }
      
      div.sidebar-menu {
        border-bottom: 1px solid #d6d6d6;
        margin: 10px;
      }
    </style>
        <firebase-auth id="auth" user="{{user}}" provider="google" status-known="{{statusKnown}}" on-error="handleError">
    </firebase-auth>
  <app-route route="{{route}}" pattern="/:tabs" data="{{subrouteData}}" tail="{{subrouteTail}}"></app-route>
        <app-header-layout fullbleed has-scrolling-region class="subheader-layout">
      
Settings2
        </app-header-layout>  
      <template is="dom-if" if="[[user]]">
          <p>Debug user:[[user.displayName]]</p>
          <img style="width: 300px;" src="{{user.photoURL}}" alt="user photo">
          <p>E-mail: [[user.email]]</p>
          <p>E-mail verify: [[user.emailVerified]]</p>
          <p>UID: [[user.uid]]</p>
          <p>Anonymous: [[user.isAnonymous]]</p>
          <p>App: [[metadata.appName]]</p>
          <p>Develop by: [[metadata.appDeveloper]]</p>
        </template>
  </template>
  <script>
    Polymer({
      is: 'view-settings',
      properties: {
        user: {
          type: Object
        },
      }
    });
  </script>
</dom-module>

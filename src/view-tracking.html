<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="view-index.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-tracking">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }
    </style>
      <app-header-layout fullbleed has-scrolling-region class="subheader-layout">
        <app-header fixed shadow>
          <!-- Sub nav -->
          <app-toolbar sticky class="tabs-bar">
            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="{{tabs}}" attr-for-selected="name" sticky bottom-item autoselect role="navigation" noink>
              <template is="dom-repeat" items="{{submenus}}">
                <paper-tab name="{{item.view}}"><paper-icon-button icon="{{item.icon}}" alt="{{item.title}}"></paper-icon-button> {{item.title}}</paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>
        </app-header>
          <iron-pages selected="[[tabs]]" attr-for-selected="name" role="main">
          <view-track-production name="production"></view-track-production>
          <view-track-machine name="machine"></view-track-machine>
          <view-track-energy name="energy"></view-track-energy>
         </iron-pages> 
        </app-header-layout>  
  </template>
  <script>
    Polymer({
      is: 'view-tracking',
      properties: {
        tabs: {
          type: String,
          reflectToAttribute: true,
          observer: '_tabsChanged',
          selected: 0
        },

        submenus: {
          type: Array,
          value: function () {
            return [{
                'title': 'PRODUCTION',
                'view': 'production',
                'icon': 'vaadin-icons:progressbar'
              },
              {
                'title': 'MACHINE',
                'view': 'machine',
                'icon': 'vaadin-icons:automation'
              },
              {
                'title': 'ENERGY',
                'view': 'energy',
                'icon': 'vaadin-icons:bolt'
              }
            ];
          }
        }
      },

      _tabsChanged: function (tabs) {
        let resolvedTabsUrl = this.resolveUrl('track/view-track-' + tabs + '.html');
        this.importHref(resolvedTabsUrl, null, null, true);
      }
    });
  </script>
</dom-module>

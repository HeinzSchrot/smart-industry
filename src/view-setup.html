<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="view-index.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-setup">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-grid-columns: 3;
        /* 50% the width of the item is equivalent to 2:1 aspect ratio*/
        --app-grid-item-height: 50%;
      }
              
        app-header {
          color: #fff;
          background-color: #333;
          z-index: 0 !important;
        }

        app-header paper-icon-button {
          --paper-icon-button-ink-color: white;
        }
        

      ul {
        padding: 0;
        list-style: none;
      }

       @media (max-width: 640px) {
      :host {
        --app-grid-columns: 1;
      }
      } 
    </style>
   <app-route route="{{route}}" pattern="/:tabs" data="{{subrouteData}}" active="{{tabsActive}}"></app-route>
           <!-- start header layout -->
      <app-header-layout fullbleed has-scrolling-region style="margin-top: 54px !important;">
        <app-header class="app-head" fixed shadow>
          <!-- Sub nav -->
          <app-toolbar class="tabs-bar">
            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="[[subrouteData.tabs]]" attr-for-selected="tab-name" sticky bottom-item autoselect role="navigation">
              <template is="dom-repeat" items="{{submenus}}">
                <paper-tab tab-name="{{item.view}}"><paper-icon-button icon="{{item.icon}}" alt="{{item.title}}"></paper-icon-button> {{item.title}}</paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>
        </app-header>
             <iron-pages selected="[[subrouteData.tabs]]" attr-for-selected="name" fallback-selection="404" role="main">
          <view-setup-customer name="setup-customer" route="{{subrouteData}}"></view-setup-customer>
          <view-setup-machine name="setup-machine" route="{{subrouteData}}"></view-setup-machine>
          <view-setup-worker name="setup-worker" route="{{subrouteData}"></view-setup-worker>
          <view-prepro-job name="prepro-job" route="{{subrouteData}}"></view-prepro-job>
   </iron-pages> 
        </app-header-layout>  

  </template>
  <script>
    Polymer({
      is: 'view-setup',
      properties: {
        title: {
          type: String,
          value: "Setup"
        },

        tabs: {
          type: String,
          reflectToAttribute: true,
          observer: '_tabsChanged',
          notify: true
        },

        submenus: {
          type: Array,
          value: function () {
            return [{
                'section': 'setup',
                'title': 'Customer',
                'view': 'setup-customer',
                'icon': 'help'
              },
              {
                'section': 'setup',
                'title': 'Machine',
                'view': 'setup-machine',
                'icon': 'help'
              },
              {
                'section': 'setup',
                'title': 'Worker',
                'view': 'setup-worker',
                'icon': 'assignment-ind'
              },
              {
                'section': 'prepro',
                'title': 'Create Job',
                'view': 'prepro-job',
                'icon': 'help'
              }
            ];
          }
        }
      },

      observers: [
        '_routeTabsChanged(subrouteData.tabs)'
      ],

      _routeTabsChanged: function (tabs) {
        this.tabs = tabs;
      },

       _tabsChanged: function (tabs) {
        var section = tabs.split("-")[0];
        var resolvedPageUrl = this.resolveUrl(section + '/' + 'view-' + tabs + '.html');
        console.log(section + '/' + 'view-' + tabs + '.html');
        this.importHref(resolvedPageUrl, null, null, true);
      },
    });
  </script>
</dom-module>

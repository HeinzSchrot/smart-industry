<link rel="import" href="../view-index.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="view-plan-production">
 <template>
    <style include="shared-styles">
      :host {
        display: block;
        --app-grid-item-height: 50%;
        --vaadin-context-menu-overlay: {
           background-color: #ffffff;
        }
      }
      
       @media (min-width: 360px) and (max-width: 768px) {
         :host {
          --app-grid-columns: 1;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
         :host {
          --app-grid-columns: 2;
        }
      }

      @media (min-width: 1025px) and (max-width: 1200px) {
         :host {
          --app-grid-columns: 2;
        }
      }
       @media (min-width: 1201px) and (max-width: 2560px) {
         :host {
          --app-grid-columns: 2;
        }
      }

      .button-group {
       margin-top: 16px;
       }

     .button-group paper-button {
       display: inline-flex;
       width: 25%;
       align-items: center; 
       justify-content: center; 
     }
      
    </style>
      <firebase-query id="productQuery" path="/product" orderByChild="name" data="{{productItems}}"></firebase-query>
      <div class="fixed-card card">
        <h1>Production Block Simulation</h1>
        <vaadin-combo-box label="Product" name="product"  items="[[productItems]]" id="productSelector" on-tap="selectProduct" item-label-path="name" item-value-path="name" selected-item='{{x}}' required always-float-label ></vaadin-combo-box>
        <vaadin-combo-box label="Size" name="size"  items="[[x.size]]" id="sizeSelector" on-tap="selectSize" disabled="true" item-label-path="name" item-value-path="length"  required always-float-label></vaadin-combo-box>
        <vaadin-combo-box label="Load Plan" name="plan" value="N/A" items="[[h]]" id="planSelector" on-tap="selectPlan" disabled="true" item-label-path="name" item-value-path="name"  required always-float-label></vaadin-combo-box>

<vaadin-context-menu selector=".has-menu">
  <template>
    <paper-menu>
      <paper-item>Setup</paper-item>
      <paper-item>Add machine</paper-item>
      <paper-item>Rename machine</paper-item>
      <paper-item>Delete machine</paper-item>
    </paper-menu>
  </template>  
  <div id="myDiagramDiv" class="has-menu" style="border: solid 1px #333333; margin-top:30px; width: 100%; height: 600px; overflow:hidden;"></div>
  </vaadin-context-menu>
   <div class="button-group">
      <paper-button raised class="burn" on-tap="simulate">Simulate</paper-button>
      <paper-button raised class="magic" on-tap="savePlan">Save</paper-button>
  </div>
   </div>

  <script>
    Polymer({
      is: 'view-plan-production',
      attached: function() {
        window.onload = init;

 function init() {
    if (window.goSamples) goSamples();  // init for these samples -- you don't need to call this
    var $ = go.GraphObject.make;
    var productionDiagram = this.shadowRoot.querySelector('myDiagramDiv');
      $(go.Diagram, " productionDiagram:",
        {
          initialContentAlignment: go.Spot.Left,
          initialAutoScale: go.Diagram.UniformToFill,
          layout: $(go.LayeredDigraphLayout,
                    { direction: 0 }),
          "undoManager.isEnabled": true
        }
      );

    // when the document is modified, add a "*" to the title and enable the "Save" button
    myDiagram.addDiagramListener("Modified", function(e) {
      var button = document.getElementById("SaveButton");
      if (button) button.disabled = !myDiagram.isModified;
      var idx = document.title.indexOf("*");
      if (myDiagram.isModified) {
        if (idx < 0) document.title += "*";
      } else {
        if (idx >= 0) document.title = document.title.substr(0, idx);
      }
    });

    function makePort(name, leftside) {
      var port = $(go.Shape, "Rectangle",
                   {
                     fill: "gray", stroke: null,
                     desiredSize: new go.Size(8, 8),
                     portId: name,  // declare this object to be a "port"
                     toMaxLinks: 1,  // don't allow more than one link into a port
                     cursor: "pointer"  // show a different cursor to indicate potential link point
                   });

      var lab = $(go.TextBlock, name,  // the name of the port
                  { font: "7pt sans-serif" });

      var panel = $(go.Panel, "Horizontal",
                    { margin: new go.Margin(2, 0) });

      // set up the port/panel based on which side of the node it will be on
      if (leftside) {
        port.toSpot = go.Spot.Left;
        port.toLinkable = true;
        lab.margin = new go.Margin(1, 0, 0, 1);
        panel.alignment = go.Spot.TopLeft;
        panel.add(port);
        panel.add(lab);
      } else {
        port.fromSpot = go.Spot.Right;
        port.fromLinkable = true;
        lab.margin = new go.Margin(1, 1, 0, 0);
        panel.alignment = go.Spot.TopRight;
        panel.add(lab);
        panel.add(port);
      }
      return panel;
    }

    function makeTemplate(typename, icon, background, inports, outports) {
      var node = $(go.Node, "Spot",
          $(go.Panel, "Auto",
            { width: 100, height: 120 },
            $(go.Shape, "Rectangle",
              {
                fill: background, stroke: null, strokeWidth: 0,
                spot1: go.Spot.TopLeft, spot2: go.Spot.BottomRight
              }),
            $(go.Panel, "Table",
              $(go.TextBlock, typename,
                {
                  row: 0,
                  margin: 3,
                  maxSize: new go.Size(80, NaN),
                  stroke: "white",
                  font: "bold 11pt sans-serif"
                }),
              $(go.Picture, icon,
                { row: 1, width: 55, height: 55 }),
              $(go.TextBlock,
                {
                  row: 2,
                  margin: 3,
                  editable: true,
                  maxSize: new go.Size(80, 40),
                  stroke: "white",
                  font: "bold 9pt sans-serif"
                },
                new go.Binding("text", "name").makeTwoWay())
            )
          ),
          $(go.Panel, "Vertical",
            {
              alignment: go.Spot.Left,
              alignmentFocus: new go.Spot(0, 0.5, -8, 0)
            },
            inports),
          $(go.Panel, "Vertical",
            {
              alignment: go.Spot.Right,
              alignmentFocus: new go.Spot(1, 0.5, 8, 0)
            },
            outports)
        );
      myDiagram.nodeTemplateMap.add(typename, node);
    }

    makeTemplate("Table", "images/55x55.png", "forestgreen",
                 [],
                 [makePort("OUT", false)]);

    makeTemplate("Join", "images/55x55.png", "mediumorchid",
                 [makePort("L", true), makePort("R", true)],
                 [makePort("UL", false), makePort("ML", false), makePort("M", false), makePort("MR", false), makePort("UR", false)]);

    makeTemplate("Project", "images/55x55.png", "darkcyan",
                 [makePort("", true)],
                 [makePort("OUT", false)]);

    makeTemplate("Filter", "images/55x55.png", "cornflowerblue",
                 [makePort("", true)],
                 [makePort("OUT", false),makePort("INV", false)]);

    makeTemplate("Group", "images/55x55.png", "mediumpurple",
                 [makePort("", true)],
                 [makePort("OUT", false)]);

    makeTemplate("Sort", "images/55x55.png", "sienna",
                 [makePort("", true)],
                 [makePort("OUT", false)]);

    makeTemplate("Export", "images/55x55.png", "darkred",
                 [makePort("", true)],
                 []);

    myDiagram.linkTemplate =
      $(go.Link,
        {
          routing: go.Link.Orthogonal, corner: 5,
          relinkableFrom: true, relinkableTo: true
        },
        $(go.Shape, { stroke: "gray", strokeWidth: 2 }),
        $(go.Shape, { stroke: "gray", fill: "gray", toArrow: "Standard" })
      );

    load();
  }

  // Show the diagram's model in JSON format that the user may edit
  function save() {
    document.getElementById("mySavedModel").value = myDiagram.model.toJson();
    myDiagram.isModified = false;
  }
  function load() {
    myDiagram.model = go.Model.fromJson(document.getElementById("mySavedModel").value);
  }
      },
      properties: {
        productItems: {
          type: Object
        },
        productionDiagram: {
          notify: true
    },
      },
    });
  </script>
  
</dom-module>
